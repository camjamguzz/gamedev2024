<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Multi-dimensional Arrays Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #myDiv01 {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 align="center">t1a16-multi-d-arrays-cameron.html</h1>
    
    Input: <input type="text" id="myFirstName" value="fred">
    <br><br>
    
    <input type="button" value="Set Manual Array" onclick="setManualArray()">
    <input type="button" value="Show Manual Array" onclick="showManualArray()">
    <br><br>
    
    <input type="button" value="Set Auto Array" onclick="setAutoArray()">
    <input type="button" value="Show Auto Array" onclick="showAutoArray()">
    <br><br>
    
    <input type="button" value="Set 3D Array" onclick="set3DArray()">
    <input type="button" value="Show 3D Array" onclick="show3DArray()">
    <br><br>
    
    <input type="button" value="Set 4D Array" onclick="set4DArray()">
    <input type="button" value="Show 4D Array" onclick="show4DArray()">
    <br><br>
    
    <div id="myDiv01">...</div>

    <script>
        // Set a few Global Variables
        let myMax = 3;
        let myArrayManual = new Array(myMax).fill(null).map(() => new Array(myMax));
        let myArrayAuto = new Array(myMax).fill(null).map(() => new Array(myMax));
        let myArray3D = new Array(myMax).fill(null).map(() => new Array(myMax).fill(null).map(() => new Array(myMax)));
        let myArray4D = new Array(myMax).fill(null).map(() => new Array(myMax).fill(null).map(() => new Array(myMax).fill(null).map(() => new Array(myMax))));
        
        function setManualArray() {
            myArrayManual[0][0] = 'fred';
            myArrayManual[0][1] = 'mary';
            myArrayManual[0][2] = 'peter';
            document.getElementById('myDiv01').innerHTML = 'You set the manual array';
        }

        function showManualArray() {
            let output = '';
            for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
                for (let myLoop1 = 0; myLoop1 < myMax; myLoop1++) {
                    output += `myArrayManual[${myLoop0},${myLoop1}] = ${myArrayManual[myLoop0][myLoop1]}<br>`;
                }
            }
            document.getElementById('myDiv01').innerHTML = output;
        }

        function setAutoArray() {
            for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
                for (let myLoop1 = 0; myLoop1 < myMax; myLoop1++) {
                    myArrayAuto[myLoop0][myLoop1] = Math.floor(Math.random() * 100);
                }
            }
            document.getElementById('myDiv01').innerHTML = 'Auto array set';
        }

        function showAutoArray() {
            let output = '';
            for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
                for (let myLoop1 = 0; myLoop1 < myMax; myLoop1++) {
                    output += `myArrayAuto[${myLoop0},${myLoop1}] = ${myArrayAuto[myLoop0][myLoop1]}<br>`;
                }
            }
            document.getElementById('myDiv01').innerHTML = output;
        }

        function set3DArray() {
            for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
                for (let myLoop1 = 0; myLoop1 < myMax; myLoop1++) {
                    for (let myLoop2 = 0; myLoop2 < myMax; myLoop2++) {
                        myArray3D[myLoop0][myLoop1][myLoop2] = `(${myLoop0}, ${myLoop1}, ${myLoop2})`;
                    }
                }
            }
            document.getElementById('myDiv01').innerHTML = '3D array set';
        }

        function show3DArray() {
            let output = '';
            for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
                for (let myLoop1 = 0; myLoop1 < myMax; myLoop1++) {
                    for (let myLoop2 = 0; myLoop2 < myMax; myLoop2++) {
                        output += `myArray3D[${myLoop0},${myLoop1},${myLoop2}] = ${myArray3D[myLoop0][myLoop1][myLoop2]}<br>`;
                    }
                }
            }
            document.getElementById('myDiv01').innerHTML = output;
        }

        function set4DArray() {
            for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
                for (let myLoop1 = 0; myLoop1 < myMax; myLoop1++) {
                    for (let myLoop2 = 0; myLoop2 < myMax; myLoop2++) {
                        for (let myLoop3 = 0; myLoop3 < myMax; myLoop3++) {
                            myArray4D[myLoop0][myLoop1][myLoop2][myLoop3] = `(${myLoop0}, ${myLoop1}, ${myLoop2}, ${myLoop3})`;
                        }
                    }
                }
            }
            document.getElementById('myDiv01').innerHTML = '4D array set';
        }

        function show4DArray() {
            let output = '';
            for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
                for (let myLoop1 = 0; myLoop1 < myMax; myLoop1++) {
                    for (let myLoop2 = 0; myLoop2 < myMax; myLoop2++) {
                        for (let myLoop3 = 0; myLoop3 < myMax; myLoop3++) {
                            output += `myArray4D[${myLoop0},${myLoop1},${myLoop2},${myLoop3}] = ${myArray4D[myLoop0][myLoop1][myLoop2][myLoop3]}<br>`;
                        }
                    }
                }
            }
            document.getElementById('myDiv01').innerHTML = output;
        }
    </script>
</body>
</html>
