<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooler Local Storage Example</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #e3f2fd;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Main container styling */
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        /* Title styling */
        h2 {
            color: #1976d2;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Input field styling */
        #myText1 {
            width: 100%;
            padding: 10px;
            border: 2px solid #90caf9;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* Buttons styling */
        input[type="button"] {
            background-color: #42a5f5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="button"]:hover {
            background-color: #1e88e5;
            transform: translateY(-2px);
        }

        input[type="button"]:active {
            background-color: #1565c0;
            transform: translateY(0px);
        }

        /* Stored texts list container */
        #storedTextsList {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8e9;
            border: 1px solid #c5e1a5;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
        }

        #storedTextsList ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #storedTextsList li {
            padding: 10px;
            margin: 5px 0;
            background-color: #e8f5e9;
            border: 1px solid #aed581;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        #storedTextsList li:hover {
            background-color: #dcedc8;
            transform: translateX(5px);
        }

        #storedTextsList li:active {
            background-color: #c5e1a5;
            transform: translateX(0);
        }

        /* Footer message */
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body onload="loadStoredTexts()">

<div class="container">
    <h2>Cooler Local Storage Example</h2>

    <!-- Input for storing and retrieving text -->
    <input id="myText1" type="text" placeholder="Write here to store..."><br>

    <!-- Buttons for actions -->
    <input type="button" value="Store Text" onclick="storeText()">
    <input type="button" value="Retrieve Text" onclick="retrieveTexts()">
    <input type="button" value="Delete Text" onclick="startDeleteMode()">
    <input type="button" value="Edit Text" onclick="startEditMode()">
    <input type="button" value="Copy Text" onclick="startCopyMode()">
    <input type="button" value="Random Word" onclick="displayRandomWord()">

    <!-- Display area for stored texts (initially hidden) -->
    <div id="storedTextsList" style="display: none;"></div>
</div>

<footer>
    Made with ❤️ to demonstrate cool local storage features.
</footer>

<script>
    // JavaScript code remains the same as in the previous implementation.
    /* ... */
</script>

</body>
</html>
