<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight-Inspired Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #gameUI div {
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            font-size: 14px;
        }

        body {
    margin: 0;
    display: grid;
    place-items: center;
    height: 100vh;
    background-color: black;
    overflow: hidden;
}

canvas {
    background: black;
    border: 2px solid white;
    display: block;
}


    </style>
</head>
<body>
    <div id="gameUI">
        <div id="levelDisplay">Level: 1</div>
        <div id="healthDisplay">Health: ♥♥♥</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        class Game {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.ui = {
                    level: document.getElementById('levelDisplay'),
                    health: document.getElementById('healthDisplay'),
                };

                this.keys = new Set();
                this.health = 3;
                this.GRAVITY = 0.5;
                this.JUMP_FORCE = -12;
                this.PLAYER_SPEED = 5;
                this.levelCompleted = false;
                this.currentLevel = 1;

                this.init(this.currentLevel);
            }

            init(level) {
                this.player = this.createPlayer();
                this.levels = this.createLevels();
                this.platforms = this.levels[this.currentLevel - 1].platforms;
                this.goal = this.levels[this.currentLevel - 1].goal;
                this.enemies = this.createEnemies(this.levels[this.currentLevel - 1].enemies);
                this.spikes = this.levels[this.currentLevel - 1].spikes;

                this.setupInputHandlers();
                this.gameLoop();
            }

            createPlayer() {
    const playerSprite = new Image();
    playerSprite.src = 'https://dinopixel.com/preload/0322/Mando-knight-lol.png'; // Replace with a valid sprite URL
    playerSprite.onload = () => console.log('Player sprite loaded.');

    return {
        x: 100,
        y: 500,
        width: 70,
        height: 50,
        dx: 0,
        dy: 0,
        isJumping: false,
        isOnGround: false,
        sprite: playerSprite,
        frameIndex: 0,
        tickCount: 0,
        animationSpeed: 5,
        framesPerState: {
            idle: 4,
            running: 6,
            jumping: 2,
        },
        currentState: 'idle',
    };
}


            createEnemies(enemies) {
                const enemySprite = new Image();
                enemySprite.src = 'path/to/enemy_sprite.png'; // Replace with a valid sprite path

                return enemies.map(enemy => ({
                    ...enemy,
                    sprite: enemySprite,
                    frameIndex: 0,
                    tickCount: 0,
                    animationSpeed: 10,
                    framesPerState: {
                        idle: 3,
                        attacking: 4,
                    },
                    currentState: 'idle',
                }));
            }

            createLevels() {
                return [
                    {
                        platforms: [
                            { x: 50, y: 550, width: 200, height: 20 },
                            { x: 300, y: 450, width: 150, height: 20 },
                            { x: 500, y: 350, width: 200, height: 20 },
                        ],
                        goal: { x: 750, y: 300, width: 50, height: 50 },
                        enemies: [
                            { x: 400, y: 320, width: 50, height: 20, dx: 2 },
                        ],
                        spikes: [
                            { x: 250, y: 570, width: 50, height: 10 },
                        ],
                    },
                    // Add more levels here
                ];
            }

            setupInputHandlers() {
                window.addEventListener('keydown', (e) => this.keys.add(e.key));
                window.addEventListener('keyup', (e) => this.keys.delete(e.key));
            }

            handleInput() {
    const player = this.player;

    if (this.keys.has('ArrowLeft') || this.keys.has('ArrowRight')) {
        player.dx = this.keys.has('ArrowLeft') ? -this.PLAYER_SPEED : this.PLAYER_SPEED;
        if (player.isOnGround) {
            player.currentState = 'running';
        }
    } else {
        player.dx = 0;
        if (player.isOnGround) {
            player.currentState = 'idle';
        }
    }

    if (this.keys.has('ArrowUp') && player.isOnGround) {
        player.dy = this.JUMP_FORCE;
        player.isOnGround = false;
        player.currentState = 'jumping';
    }
}


applyPhysics() {
    const player = this.player;

    player.dy += this.GRAVITY;
    player.x += player.dx;
    player.y += player.dy;

    // Collision with ground
    if (player.y > this.canvas.height - player.height) {
        player.y = this.canvas.height - player.height;
        player.dy = 0;
        player.isOnGround = true;

        if (player.dx === 0) {
            player.currentState = 'idle';
        } else {
            player.currentState = 'running';
        }
    }

    // Collision with platforms
    this.platforms.forEach((platform) => {
        if (
            player.x < platform.x + platform.width &&
            player.x + player.width > platform.x &&
            player.y + player.height <= platform.y &&
            player.y + player.height + player.dy >= platform.y
        ) {
            player.dy = 0;
            player.isOnGround = true;
            player.y = platform.y - player.height;

            if (player.dx === 0) {
                player.currentState = 'idle';
            } else {
                player.currentState = 'running';
            }
        }
    });

    player.x = Math.max(0, Math.min(player.x, this.canvas.width - player.width));
}


            updateEnemies() {
                this.enemies.forEach((enemy) => {
                    enemy.x += enemy.dx;

                    if (enemy.x <= 0 || enemy.x + enemy.width >= this.canvas.width) {
                        enemy.dx *= -1;
                    }
                });
            }

            takeDamage() {
                this.health--;
                if (this.health <= 0) {
                    alert('Game Over!');
                    window.location.reload();
                }
            }

            checkGoalCollision() {
                const player = this.player;
                const goal = this.goal;

                if (
                    player.x < goal.x + goal.width &&
                    player.x + player.width > goal.x &&
                    player.y < goal.y + goal.height &&
                    player.y + player.height > goal.y
                ) {
                    this.currentLevel++;
                    if (this.currentLevel > this.levels.length) {
                        alert('Congratulations! You completed all levels!');
                        window.location.reload();
                    } else {
                        this.loadLevel(this.currentLevel);
                    }
                }
            }

            loadLevel(level) {
                const newLevel = this.levels[level - 1];
                this.levelCompleted = false;
                this.platforms = newLevel.platforms;
                this.goal = newLevel.goal;
                this.enemies = this.createEnemies(newLevel.enemies);
                this.spikes = newLevel.spikes;

                this.player.x = 100;
                this.player.y = 500;
                this.health = 3;
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.ctx.fillStyle = 'gray';
                this.platforms.forEach((platform) => {
                    this.ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                });

                this.ctx.fillStyle = 'gold';
                this.ctx.fillRect(this.goal.x, this.goal.y, this.goal.width, this.goal.height);

                this.ctx.fillStyle = 'darkred';
                this.spikes.forEach((spike) => {
                    this.ctx.fillRect(spike.x, spike.y, spike.width, spike.height);
                });

                this.drawPlayer();
                this.enemies.forEach((enemy) => this.drawEnemy(enemy));

                this.ui.level.textContent = `Level: ${this.currentLevel}`;
                this.ui.health.textContent = `Health: ${'♥'.repeat(this.health)}`;
            }

            drawPlayer() {
    const player = this.player;

    if (player.sprite.complete && player.sprite.naturalWidth > 0) {
        const spriteWidth = player.sprite.naturalWidth / player.framesPerState[player.currentState];
        const spriteHeight = player.sprite.naturalHeight;

        const scaledSpriteWidth = player.width;  // Scale sprite to match player width
        const scaledSpriteHeight = player.height;  // Scale sprite to match player height

        const offsetX = (player.width - scaledSpriteWidth) / 2; // Center horizontally
        const offsetY = (player.height - scaledSpriteHeight) / 2; // Center vertically

        this.ctx.drawImage(
            player.sprite,
            player.frameIndex * spriteWidth, 0, // Source x, y
            spriteWidth, spriteHeight,          // Source width, height
            player.x + offsetX, player.y + offsetY, // Destination x, y (adjusted for centering)
            scaledSpriteWidth, scaledSpriteHeight // Destination width, height
        );
    } else {
        // Fallback if sprite is not loaded
        this.ctx.fillStyle = 'blue';
        this.ctx.fillRect(player.x, player.y, player.width, player.height);
    }
}


            drawEnemy(enemy) {
                if (enemy.sprite.complete && enemy.sprite.naturalWidth > 0) {
                    const spriteWidth = enemy.sprite.naturalWidth / enemy.framesPerState[enemy.currentState];
                    const spriteHeight = enemy.sprite.naturalHeight;

                    this.ctx.drawImage(
                        enemy.sprite,
                        enemy.frameIndex * spriteWidth, 0,
                        spriteWidth, spriteHeight,
                        enemy.x, enemy.y,
                        enemy.width, enemy.height
                    );
                } else {
                    this.ctx.fillStyle = 'red';
                    this.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }
            }

            gameLoop() {
                this.handleInput();
                this.applyPhysics();
                this.updateEnemies();
                this.checkGoalCollision();

                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        new Game('gameCanvas');
    </script>
</body>
</html>
