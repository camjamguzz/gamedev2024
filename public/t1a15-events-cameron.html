<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #myDiv01, #myDiv02, #myDiv03 {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        #myImage {
            width: 200px;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #dropZone {
            border: 2px dashed #aaa;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 align="center">t1a15-events-cameron.html</h1>

    <b onTouchStart="handleTouchEvent()">Input:</b>
    <input type="text" id="myFirstName" value="fred" 
           onblur="handleBlurEvent('First Name')" 
           onfocus="handleFocusEvent('First Name')">
    <br><br>
    
    <input type="text" id="myLastName" value="doe" 
           onblur="handleBlurEvent('Last Name')" 
           onfocus="handleFocusEvent('Last Name')">
    <br><br>
    
    <input type="button" value="Show on page" onclick="showMessage('Hey')">
    <br><br>
    
    <div id="myDiv01" 
         onmouseover="handleMouseOver()" 
         onmouseout="handleMouseOut()">...</div>
    <br><br>
    
    <div id="myDiv02" 
         onkeydown="handleKeyDown(event)" 
         onkeyup="handleKeyUp(event)" 
         oncopy="handleCopy()" 
         onpaste="handlePaste()" 
         oncut="handleCut()" 
         tabindex="0" style="border: 1px solid #ccc; padding: 10px;">
         Click here and press any key...
    </div>
    <br><br>
    
    <div id="myDiv03" 
         ondblclick="handleDoubleClick()" 
         oncontextmenu="handleRightClick(event)">
         Double-click or right-click inside this box...
    </div>
    <br><br>
    
    <div id="dropZone" 
         ondragover="handleDragOver(event)" 
         ondrop="handleDrop(event)">
         Drag and drop an item here...
    </div>
    <br><br>
    
    <img id="myImage" src="https://thumbs.dreamstime.com/b/pit-bull-wearing-sunglasses-7185270.jpg" 
         alt="Placeholder Image" 
         onload="handleLoadEvent()" 
         onerror="handleErrorEvent()">
    <br><br>
    
    <input type="button" value="Show Time" onclick="showTime()">

    <script>
        // Handle touch events
        function handleTouchEvent() {
            updateDiv('Touch event triggered');
        }

        // Handle focus and blur events
        function handleBlurEvent(fieldName) {
            updateDiv(`Blur event triggered on ${fieldName}`);
        }

        function handleFocusEvent(fieldName) {
            updateDiv(`Focus event triggered on ${fieldName}`);
        }

        // Handle mouse events
        function handleMouseOver() {
            updateDiv('Mouse over event triggered');
        }

        function handleMouseOut() {
            updateDiv('Mouse out event triggered');
        }

        // Handle keyboard events
        function handleKeyDown(event) {
            updateDiv(`Key down event triggered: ${event.key}`);
        }

        function handleKeyUp(event) {
            updateDiv(`Key up event triggered: ${event.key}`);
        }

        function handleCopy() {
            updateDiv('Copy event triggered');
        }

        function handlePaste() {
            updateDiv('Paste event triggered');
        }

        function handleCut() {
            updateDiv('Cut event triggered');
        }

        // Show message in myDiv01
        function showMessage(message) {
            updateDiv(message);
        }

        // Handle image load and error events
        function handleLoadEvent() {
            updateDiv('Image loaded successfully');
        }

        function handleErrorEvent() {
            updateDiv('Error loading image');
        }

        // Show current time
        function showTime() {
            let currentTime = new Date().toLocaleTimeString();
            updateDiv(`Current time is: ${currentTime}`);
        }

        // Handle double-click and right-click events
        function handleDoubleClick() {
            updateDiv('Double-click event triggered');
        }

        function handleRightClick(event) {
            event.preventDefault();
            updateDiv('Right-click event triggered');
        }

        // Handle drag and drop events
        function handleDragOver(event) {
            event.preventDefault();
            document.getElementById('dropZone').style.backgroundColor = '#f0f0f0';
        }

        function handleDrop(event) {
            event.preventDefault();
            document.getElementById('dropZone').style.backgroundColor = '#fff';
            updateDiv('Dropped item detected');
        }

        // Mouse wheel event
        window.onwheel = function(event) {
            updateDiv(`Mouse wheel event: ${event.deltaY > 0 ? 'Scrolled down' : 'Scrolled up'}`);
        };

        // Helper function to update the main div
        function updateDiv(message) {
            document.getElementById('myDiv01').innerHTML = message;
        }
    </script>
</body>
</html>
