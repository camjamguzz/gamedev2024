<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a06-in-out-cameron.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #mydiv01, #mydiv02, #mydiv03, #mydiv04 {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #myButton, #resetButton {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #myButton:hover, #resetButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 align="center">t1a06-in-out-cameron.html</h1>
    <label for="myfirstname">First Name:</label>
    <input type="text" id="myfirstname" value="fred"><br><br>
    
    <label for="mylastname">Last Name:</label>
    <input type="text" id="mylastname" value="johnson"><br><br>
    
    <label for="myage">Age:</label>
    <input type="number" id="myage" value="25"><br><br>
    
    <input type="button" id="myButton" value="Show on page" onclick="showOnPage()">
    <input type="button" id="resetButton" value="Reset" onclick="resetFields()"><br><br>
    
    <div id="mydiv01">...</div>
    <div id="mydiv02">...</div>
    <div id="mydiv03">...</div>
    <div id="mydiv04">...</div>

    <script>
        // This is a comment
        function showOnPage() {
            var firstName = document.getElementById('myfirstname').value;
            var lastName = document.getElementById('mylastname').value;
            var age = document.getElementById('myage').value;

            document.getElementById('mydiv01').innerText = 'Your first name is ' + firstName;
            document.getElementById('mydiv02').innerText = `The length of your first name is ${firstName.length}`;
            document.getElementById('mydiv03').innerText = 'Your last name is ' + lastName;
            document.getElementById('mydiv04').innerText = `Your age is ${age}`;
        }

        function resetFields() {
            document.getElementById('myfirstname').value = '';
            document.getElementById('mylastname').value = '';
            document.getElementById('myage').value = '';
            document.getElementById('mydiv01').innerText = '...';
            document.getElementById('mydiv02').innerText = '...';
            document.getElementById('mydiv03').innerText = '...';
            document.getElementById('mydiv04').innerText = '...';
        }
    </script>
</body>
</html>
