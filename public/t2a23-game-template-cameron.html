<body id="myBody" style="background-repeat: repeat; background-size: 160%; 
                        background-image: url('https://static.vecteezy.com/system/resources/previews/022/394/347/original/blue-sky-with-clouds-anime-style-background-with-shining-sun-and-white-fluffy-clouds-sunny-day-sky-scene-cartoon-illustration-vector.jpg');
                        border: 10px solid #000000; /* Black border around the edge */
                        margin: 0; padding: 0; overflow: hidden;">
    <h1 align="center">t2a11 Game Template by Fred</h1>
    <br><br><br><br>
    
    <script>
       // Global variables
       let myGlobalX = 0;
       let myClock;
       let myImg02Direction = 1;  // 1 means down, -1 means up
       let myImg02Speed = 8;      // Speed of movement for myImg02 (enemy) increased from 5 to 8
       let myImg01Speed = 10;     // Speed of movement for myImg01 (player)
       let keysPressed = {};      // To track which keys are pressed

       // Function to check for collisions between two elements
       function myHitOther(my1, my2) {
           let left1 = parseInt(document.getElementById(my1).style.left);
           let right1 = left1 + parseInt(document.getElementById(my1).style.width);
           let top1 = parseInt(document.getElementById(my1).style.top);
           let bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
           let left2 = parseInt(document.getElementById(my2).style.left);
           let right2 = left2 + parseInt(document.getElementById(my2).style.width);
           let top2 = parseInt(document.getElementById(my2).style.top);
           let bottom2 = top2 + parseInt(document.getElementById(my2).style.height);

           // If the two images overlap
           if ((right1 >= left2) && 
               (bottom1 >= top2) &&
               (left1 <= right2) &&
               (top1 <= bottom2)) {
               return true;
           }
           return false;
       }

       // Function to check for collision and handle the "You Lost!" scenario
       function myCheckHit() {
           if (myHitOther('myImg01', 'myImg02')) {
               alert('You Lost!');  // Display the "You Lost!" message
               restartGame();  // Restart the game
           }
       }

       // Function to move myImg02 automatically up and down (make it move faster)
       function moveMyImg02() {
           let img02 = document.getElementById('myImg02');
           let currentTop = parseInt(img02.style.top);

           // Move the image up or down based on direction
           currentTop += myImg02Direction * myImg02Speed;

           // Reverse direction if it hits the top or bottom of the screen
           if (currentTop <= 0 || currentTop + img02.height >= window.innerHeight) {
               myImg02Direction *= -1;  // Reverse direction
           }

           // Update the top position of the image
           img02.style.top = currentTop + 'px';
       }

       // Start moving myImg02 when the page loads (with new, faster speed)
       setInterval(moveMyImg02, 50);  // Move every 50ms

       // Function to reset the game (restart from the beginning)
       function restartGame() {
           // Reset the positions of the images
           document.getElementById('myImg01').style.left = '50px';
           document.getElementById('myImg01').style.top = '300px';

           document.getElementById('myImg02').style.left = '350px';
           document.getElementById('myImg02').style.top = '300px';

           // Reset the background position (optional)
           myGlobalX = 0;
           document.getElementById('myBody').style.backgroundPosition = '100px 0px';
       }

       // Function to move myImg01 to the right and check for collisions
       function moveImg01Right() {
           let img01 = document.getElementById('myImg01');
           let newLeft = parseInt(img01.style.left) + myImg01Speed;

           // Prevent the image from going beyond the right boundary (taking into account the image width)
           if (newLeft + img01.width <= window.innerWidth) {
               img01.style.left = newLeft + 'px';
           }

           // Check if the image has reached the right edge
           if (newLeft + img01.width >= window.innerWidth - 10) {  // 10px for the border width
               alert('You Win!');  // Display the win message
               restartGame();  // Restart the game
           }

           myCheckHit();  // Check for collisions
       }

       // Function to move myImg01 to the left and check for collisions
       function moveImg01Left() {
           let img01 = document.getElementById('myImg01');
           let newLeft = parseInt(img01.style.left) - myImg01Speed;

           // Prevent the image from going beyond the left boundary
           if (newLeft >= 0) {
               img01.style.left = newLeft + 'px';
           }
           myCheckHit();  // Check for collisions
       }

       // Function to move myImg01 up and check for boundaries
       function moveImg01Up() {
           let img01 = document.getElementById('myImg01');
           let newTop = parseInt(img01.style.top) - 10;

           // Prevent the image from going beyond the top boundary
           if (newTop >= 0) {
               img01.style.top = newTop + 'px';
           }
           myCheckHit();  // Check for collisions
       }

       // Function to move myImg01 down and check for boundaries
       function moveImg01Down() {
           let img01 = document.getElementById('myImg01');
           let newTop = parseInt(img01.style.top) + 10;

           // Prevent the image from going beyond the bottom boundary
           if (newTop + img01.height <= window.innerHeight) {
               img01.style.top = newTop + 'px';
           }
           myCheckHit();  // Check for collisions
       }

       // Function to move the background left automatically
       function moveBackgroundLeft() {
           myGlobalX -= 5;  // Move the background 5px left
           let myTemp = myGlobalX + 'px 0px';  // Update the background position
           document.getElementById('myBody').style.backgroundPosition = myTemp;
       }

       // Start moving the background left as soon as the page loads
       setInterval(moveBackgroundLeft, 100);  // Move the background every 100ms

       // Continuous collision check (check every 50ms, even if image01 is not moving)
       setInterval(myCheckHit, 50);  // Continuously check for collisions between images

       // Event listener for keyboard arrow key movement
       window.addEventListener('keydown', function(event) {
           // Only allow movement if the key hasn't been pressed already
           if (!keysPressed[event.key]) {
               keysPressed[event.key] = true;  // Mark the key as pressed

               switch(event.key) {
                   case "ArrowLeft":  // Left arrow key
                       moveImg01Left();
                       break;
                   case "ArrowRight":  // Right arrow key
                       moveImg01Right();
                       break;
                   case "ArrowUp":  // Up arrow key
                       moveImg01Up();
                       break;
                   case "ArrowDown":  // Down arrow key
                       moveImg01Down();
                       break;
                   default:
                       break;  // Ignore other keys
               }
           }
       });

       // Reset the key press state when the key is released
       window.addEventListener('keyup', function(event) {
           keysPressed[event.key] = false;  // Allow the key to be pressed again
       });

    </script>
    
    <img id="myImg01" style="position:absolute; width:200px; height:150px; top:300px; left:50px;" src="https://i.pinimg.com/originals/d2/d8/40/d2d8405e5600dafbd7e042fe30f39ae6.png">
    <img id="myImg02" style="position:absolute; width:300px; height:200px; top:300px; left:350px;" src="https://pnghq.com/wp-content/uploads/rayquaza-png-free-image-png-17831.png">
</body>
