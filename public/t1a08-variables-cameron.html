<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a08-variables-cameron</title>
</head>
<body>
    <h1 align="center">t1a08-variables-cameron</h1>

    <p>W3schools link to variables <a href="https://www.w3schools.com/js/js_variables.asp">here</a></p>

    <label for="myIn01">Input 1:</label>
    <input type="text" id="myIn01" value="5"><br>
    <label for="myIn02">Input 2:</label>
    <input type="text" id="myIn02" value="7"><br>
    <input type="button" value="Add and Fix" onclick="{
        let myTotal = document.getElementById('myIn01').value + document.getElementById('myIn02').value;
        document.getElementById('myDiv01').innerHTML = 'Your answer is ' + myTotal;
    }">

    <div id="myDiv01">...</div>

    <input type="button" value="Add2 and Fix" onclick="{
        let myX = parseFloat(document.getElementById('myIn01').value);
        let myY = parseFloat(document.getElementById('myIn02').value);
        let myTotal = myX + myY;
        document.getElementById('myDiv01').innerHTML = 'Your answer is ' + myTotal;
    }"><br><br>

    <p>Other programming languages use defined variables:</p>
    <pre>
        boolean
        int8 or byte
        int
        double
        float
        char
        string
    </pre>
</body>
