<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight-Inspired Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #gameUI div {
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            font-size: 14px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameUI">
        <div id="levelDisplay">Level: 1</div>
        <div id="healthDisplay">Health: ♥♥♥</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        class Game {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.ui = {
                    level: document.getElementById('levelDisplay'),
                    health: document.getElementById('healthDisplay'),
                };

                this.keys = new Set();
                this.player = this.createPlayer();
                this.health = 3;

                this.currentLevel = 1;
                this.levels = this.createLevels();
                this.platforms = this.levels[this.currentLevel - 1].platforms;
                this.goal = this.levels[this.currentLevel - 1].goal;
                this.enemies = this.levels[this.currentLevel - 1].enemies;
                this.spikes = this.levels[this.currentLevel - 1].spikes;

                this.initInputHandlers();
                this.gameLoop();
            }

            createPlayer() {
    const playerSprite = new Image();
    playerSprite.src = 'path/to/player-sprite-sheet.png'; // Replace with your Piskel sprite sheet

    return {
        x: 100,
        y: 100,
        width: 50, // Match your sprite sheet's frame size
        height: 50, // Match your sprite sheet's frame size
        dx: 0,
        dy: 0,
        isJumping: false,
        isOnGround: false,
        sprite: playerSprite,
        frameIndex: 0, // Start at the first animation frame
        tickCount: 0, // Used to manage animation speed
        animationSpeed: 5, // Lower values = faster animation
        framesPerState: {
            idle: 4,   // Frames for the idle animation
            running: 6, // Frames for running
            jumping: 2, // Frames for jumping
        },
        currentState: 'idle', // Start in the "idle" state
    };
}
updatePlayerAnimation() {
    const player = this.player;
    player.tickCount++;

    if (player.tickCount > player.animationSpeed) {
        player.tickCount = 0; // Reset tick counter
        const totalFrames = player.framesPerState[player.currentState]; // Get current state's frame count
        player.frameIndex = (player.frameIndex + 1) % totalFrames; // Loop frames
    }
}

createEnemy() {
    const enemySprite = new Image();
    enemySprite.src = 'path/to/enemy-sprite-sheet.png'; // Replace with your Piskel sprite sheet

    return {
        x: 400,
        y: 400,
        width: 50,
        height: 50,
        sprite: enemySprite,
        frameIndex: 0,
        tickCount: 0,
        animationSpeed: 10, // Adjust for enemy animation speed
        framesPerState: {
            idle: 3, // Frames for idle
            attacking: 4, // Frames for attack
        },
        currentState: 'idle', // Start in idle state
    };
}
updateEnemyAnimation(enemy) {
    enemy.tickCount++;

    if (enemy.tickCount > enemy.animationSpeed) {
        enemy.tickCount = 0; // Reset tick counter
        const totalFrames = enemy.framesPerState[enemy.currentState]; // Get current state's frame count
        enemy.frameIndex = (enemy.frameIndex + 1) % totalFrames; // Loop frames
    }
}




            createLevels() {
                return [
                    {
                        platforms: [
                            { x: 50, y: 550, width: 200, height: 20 },
                            { x: 300, y: 450, width: 150, height: 20 },
                            { x: 500, y: 350, width: 200, height: 20 },
                        ],
                        goal: { x: 750, y: 300, width: 50, height: 50 },
                        enemies: [
                            { x: 400, y: 320, width: 50, height: 20, dx: 2 },
                        ],
                        spikes: [
                            { x: 250, y: 570, width: 50, height: 10 },
                        ],
                    },
                    // Add more levels here
                ];
            }

            initInputHandlers() {
                window.addEventListener('keydown', (e) => this.keys.add(e.key));
                window.addEventListener('keyup', (e) => this.keys.delete(e.key));
            }

            handleInput() {
    const player = this.player;

    if (this.keys.has('ArrowLeft')) {
        player.dx = -this.PLAYER_SPEED;
        player.currentState = 'running'; // Set state to running
    } else if (this.keys.has('ArrowRight')) {
        player.dx = this.PLAYER_SPEED;
        player.currentState = 'running'; // Set state to running
    } else {
        player.dx = 0;
        player.currentState = 'idle'; // Set state to idle
    }

    if (this.keys.has('ArrowUp') && player.isOnGround) {
        player.dy = this.JUMP_FORCE; // Apply jump force
        player.isOnGround = false;
        player.currentState = 'jumping'; // Set state to jumping
    }
}


            applyPhysics() {
                const player = this.player;

                player.dy += 0.8; // Gravity
                player.x += player.dx;
                player.y += player.dy;

                if (player.y > this.canvas.height - player.height) {
                    player.y = this.canvas.height - player.height;
                    player.dy = 0;
                    player.isOnGround = true;
                }

                // Collision detection with platforms
                this.platforms.forEach((platform) => {
                    if (
                        player.x < platform.x + platform.width &&
                        player.x + player.width > platform.x &&
                        player.y + player.height <= platform.y &&
                        player.y + player.height + player.dy >= platform.y
                    ) {
                        player.dy = 0;
                        player.isOnGround = true;
                        player.y = platform.y - player.height;
                    }
                });

                // Collision detection with enemies
                this.enemies.forEach((enemy) => {
                    if (
                        player.x < enemy.x + enemy.width &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y
                    ) {
                        this.takeDamage();
                    }
                });

                // Collision detection with spikes
                this.spikes.forEach((spike) => {
                    if (
                        player.x < spike.x + spike.width &&
                        player.x + player.width > spike.x &&
                        player.y < spike.y + spike.height &&
                        player.y + player.height > spike.y
                    ) {
                        this.takeDamage();
                    }
                });

                // Prevent player from going off-screen
                player.x = Math.max(0, Math.min(player.x, this.canvas.width - player.width));
            }

            takeDamage() {
                this.health--;
                if (this.health <= 0) {
                    alert('Game Over!');
                    window.location.reload();
                }
            }

            checkGoalCollision() {
                const player = this.player;
                const goal = this.goal;

                if (
                    player.x < goal.x + goal.width &&
                    player.x + player.width > goal.x &&
                    player.y < goal.y + goal.height &&
                    player.y + player.height > goal.y
                ) {
                    this.currentLevel++;
                    if (this.currentLevel > this.levels.length) {
                        alert('Congratulations! You completed all levels!');
                        window.location.reload();
                    } else {
                        this.loadLevel(this.currentLevel);
                    }
                }
            }

            loadLevel(level) {
                const newLevel = this.levels[level - 1];
                this.platforms = newLevel.platforms;
                this.goal = newLevel.goal;
                this.enemies = newLevel.enemies;
                this.spikes = newLevel.spikes;

                this.player.x = 100;
                this.player.y = 500;
                this.health = 3;
            }

            draw() {
                const ctx = this.ctx;
                const player = this.player;

                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw platforms
                ctx.fillStyle = 'gray';
                this.platforms.forEach((platform) => {
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                });

                // Draw goal
                ctx.fillStyle = 'gold';
                ctx.fillRect(this.goal.x, this.goal.y, this.goal.width, this.goal.height);

                drawEnemy(ctx, enemy) ;
    const spriteWidth = enemy.sprite.width / enemy.framesPerState[enemy.currentState]; // Single frame width
    const spriteHeight = enemy.sprite.height; // Sprite sheet height

    ctx.drawImage(
        enemy.sprite,
        enemy.frameIndex * spriteWidth,
        0,
        spriteWidth,
        spriteHeight,
        enemy.x,
        enemy.y,
        enemy.width,
        enemy.height
    );
            }


                // Draw spikes
                ctx.fillStyle = 'darkred';
                this.spikes.forEach((spike) => {
                    ctx.fillRect(spike.x, spike.y, spike.width, spike.height);
                });

                drawPlayer(ctx, player) ;
    const spriteWidth = player.sprite.width / player.framesPerState[player.currentState]; // Single frame width
    const spriteHeight = player.sprite.height; // Sprite sheet height

    ctx.drawImage(
        player.sprite,
        player.frameIndex * spriteWidth, // Source X: frame index * frame width
        0, // Source Y: assumes animations are on one row
        spriteWidth, // Source width
        spriteHeight, // Source height
        player.x, // Destination X
        player.y, // Destination Y
        player.width, // Destination width
        player.height // Destination height
    );
}

            gameLoop() ;
                this.handleInput();
                this.applyPhysics();
                this.checkGoalCollision();
                this.draw();

                requestAnimationFrame(() => this.gameLoop());
            
        

        new Game('gameCanvas');
    </script>
</body>
</html>
