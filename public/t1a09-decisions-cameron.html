<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisions If Cameron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            margin: 5px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        #myDiv01 {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Decisions If Cameron</h1>
    <p>Input: <input type="text" id="myText1" value="Cameron"></p>
    <p>Input: <input type="number" id="myNum1" value="14"></p>
    <div id="myDiv01">...</div>
    <input type="button" value="Is Cameron" onclick="checkCameron()"><br>
    <input type="button" value="Is Cameron Else" onclick="checkCameronElse()"><br>
    <input type="button" value="Check Age" onclick="checkAge()"><br>
    <input type="button" value="Check Both" onclick="checkBoth()"><br>

    <script>
        function checkCameron() {
            let myIn1 = document.getElementById('myText1').value;
            if (myIn1 === 'Cameron') {
                document.getElementById('myDiv01').innerHTML = 'Hi Cameron';
            } else {
                document.getElementById('myDiv01').innerHTML = 'Not Cameron';
            }
        }

        function checkCameronElse() {
            let myIn1 = document.getElementById('myText1').value;
            if (myIn1 === 'Cameron') {
                document.getElementById('myDiv01').innerHTML = 'Hi Cameron';
            } else {
                document.getElementById('myDiv01').innerHTML = 'Was expecting Cameron >:';
            }
        }

        function checkAge() {
            let myNum1 = parseInt(document.getElementById('myNum1').value);
            if (myNum1 >= 18) {
                document.getElementById('myDiv01').innerHTML = 'You are an adult';
            } else {
                document.getElementById('myDiv01').innerHTML = 'You are a minor';
            }
        }

        function checkBoth() {
            let myIn1 = document.getElementById('myText1').value;
            let myNum1 = parseInt(document.getElementById('myNum1').value);
            if (myIn1 === 'Cameron' && myNum1 >= 18) {
                document.getElementById('myDiv01').innerHTML = 'Hi Cameron, you are an adult';
            } else if (myIn1 === 'Cameron' && myNum1 < 18) {
                document.getElementById('myDiv01').innerHTML = 'Hi Cameron, you are a minor';
            } else if (myIn1 !== 'Cameron' && myNum1 >= 18) {
                document.getElementById('myDiv01').innerHTML = 'Not Cameron, but you are an adult';
            } else {
                document.getElementById('myDiv01').innerHTML = 'Not Cameron, and you are a minor';
            }
        }
    </script>
</body>
</html>
