<h2 align="center">Fancy Drawings with Loops and Animations</h2>
<p>Click below to make fast, fancy drawings with loops and variables:</p><br><br>

<!-- Buttons to control the drawing -->
<input type="button" value="Draw Spiral with Gradient" onclick="drawSpiralWithGradient()">
<input type="button" value="Draw Random Circles with Motion" onclick="drawRandomCirclesWithMotion()">
<input type="button" value="Draw Animated Concentric Circles" onclick="drawAnimatedConcentricCircles()">
<input type="button" value="Draw Complex Grid Pattern" onclick="drawComplexGridPattern()">
<input type="button" value="Draw Bouncing Balls with Trails" onclick="drawBouncingBallsWithTrails()">
<input type="button" value="Clear All and Stop Animations" onclick="resetCanvas()"><br><br>

<!-- Canvas element for drawing -->
<canvas id="myCoolTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>

<script>
    // Set up the canvas context
    let myCanvas = document.getElementById('myCoolTag');
    let myContext = myCanvas.getContext('2d');

    // Global variables for animations
    let animationIds = []; // Array to hold all animation frame IDs

    // Draw Spiral with Gradient
    function drawSpiralWithGradient() {
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height); // Clear canvas before drawing

        let angle = 0;
        let radius = 1;
        let increment = 5;
        let maxRadius = Math.sqrt(myCanvas.width * myCanvas.width + myCanvas.height * myCanvas.height);

        let gradient = myContext.createLinearGradient(0, 0, myCanvas.width, myCanvas.height);
        gradient.addColorStop(0, 'red');
        gradient.addColorStop(1, 'blue');

        myContext.beginPath();
        myContext.moveTo(500, 300); // Start in the center of the canvas

        for (let i = 0; i < 200; i++) {
            myContext.lineTo(500 + Math.cos(angle) * radius, 300 + Math.sin(angle) * radius);
            angle += 0.1;
            radius += increment / 20;
        }

        myContext.strokeStyle = gradient;
        myContext.lineWidth = 2;
        myContext.stroke();
    }

    // Draw Random Circles with Motion
    let circles = [];
    function drawRandomCirclesWithMotion() {
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height); // Clear canvas before drawing

        for (let i = 0; i < 10; i++) {
            circles.push({
                x: Math.random() * myCanvas.width,
                y: Math.random() * myCanvas.height,
                radius: Math.random() * 30 + 10,
                dx: Math.random() * 4 - 2, // Random horizontal speed
                dy: Math.random() * 4 - 2, // Random vertical speed
                color: `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`,
                shadowBlur: Math.random() * 10 + 5 // Random shadow blur for effect
            });
        }

        function animateCircles() {
            for (let circle of circles) {
                myContext.beginPath();
                myContext.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                myContext.fillStyle = circle.color;
                myContext.shadowColor = circle.color;
                myContext.shadowBlur = circle.shadowBlur;
                myContext.fill();

                // Move the circle
                circle.x += circle.dx;
                circle.y += circle.dy;

                // Bounce off the walls
                if (circle.x + circle.radius > myCanvas.width || circle.x - circle.radius < 0) circle.dx = -circle.dx;
                if (circle.y + circle.radius > myCanvas.height || circle.y - circle.radius < 0) circle.dy = -circle.dy;
            }

            animationIds.push(requestAnimationFrame(animateCircles)); // Store the animation frame ID
        }

        animateCircles(); // Start the animation loop
    }

    // Draw Animated Concentric Circles
    let concentricCircleRadius = 10;
    function drawAnimatedConcentricCircles() {
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height); // Clear canvas before drawing

        let centerX = myCanvas.width / 2;
        let centerY = myCanvas.height / 2;

        function animateCircles() {
            myContext.clearRect(0, 0, myCanvas.width, myCanvas.height); // Clear canvas for each frame

            // Draw concentric circles with dynamic radius
            for (let i = 0; i < 10; i++) {
                myContext.beginPath();
                myContext.arc(centerX, centerY, concentricCircleRadius + i * 15, 0, 2 * Math.PI);
                myContext.lineWidth = 2;
                myContext.strokeStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                myContext.stroke();
            }

            concentricCircleRadius += 1; // Increase radius

            if (concentricCircleRadius < 300) {
                animationIds.push(requestAnimationFrame(animateCircles)); // Continue the animation
            }
        }

        animateCircles(); // Start the animation loop
    }

    // Draw Complex Grid Pattern with Animation
    let gridOffset = 0;
    function drawComplexGridPattern() {
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height); // Clear canvas before drawing

        let gridSize = 50;
        let rows = Math.floor(myCanvas.height / gridSize);
        let cols = Math.floor(myCanvas.width / gridSize);

        function animateGrid() {
            for (let i = 0; i <= rows; i++) {
                for (let j = 0; j <= cols; j++) {
                    let color = (i + j + gridOffset) % 2 === 0 ? 'lightblue' : 'lightgreen';
                    myContext.fillStyle = color;
                    myContext.fillRect(j * gridSize, i * gridSize, gridSize, gridSize);
                }
            }
            gridOffset += 0.5; // Create animation effect by shifting the grid pattern
            animationIds.push(requestAnimationFrame(animateGrid)); // Continue the animation
        }

        animateGrid(); // Start the animation loop
    }

    // Draw Bouncing Balls with Trails
    let ballsWithTrails = [];
    function drawBouncingBallsWithTrails() {
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height); // Clear canvas before drawing

        // Create random balls
        for (let i = 0; i < 5; i++) {
            ballsWithTrails.push({
                x: Math.random() * myCanvas.width,
                y: Math.random() * myCanvas.height,
                radius: 20,
                dx: Math.random() * 4 - 2, // Random horizontal speed
                dy: Math.random() * 4 - 2, // Random vertical speed
                color: `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`
            });
        }

        function animateBallsWithTrails() {
            for (let ball of ballsWithTrails) {
                // Create a fading trail effect
                myContext.beginPath();
                myContext.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
                myContext.fillStyle = ball.color;
                myContext.fill();

                // Move the ball
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Bounce off walls
                if (ball.x + ball.radius > myCanvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
                if (ball.y + ball.radius > myCanvas.height || ball.y - ball.radius < 0) ball.dy = -ball.dy;
            }

            animationIds.push(requestAnimationFrame(animateBallsWithTrails)); // Store the animation frame ID
        }

        animateBallsWithTrails(); // Start the animation loop
    }

    // Function to clear the canvas and stop all animations
    function resetCanvas() {
        // Stop all animations
        for (let id of animationIds) {
            cancelAnimationFrame(id);
        }
        animationIds = []; // Clear the animation frame IDs array

        // Clear the canvas
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
    }
</script>
