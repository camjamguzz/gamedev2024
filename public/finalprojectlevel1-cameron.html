<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight Style Game</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            background: #1e1e1e;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        // Select the canvas and set up the context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const GRAVITY = 0.6;
        const JUMP_FORCE = -12;
        const PLAYER_SPEED = 5;

        // Player properties
        const player = {
            x: 100,
            y: 100,
            width: 50,
            height: 75,
            dx: 0,
            dy: 0,
            isJumping: false,
            isOnGround: false,
            image: new Image(),
        };

        // Load the player sprite
        player.image.src = 'https://piskel-imgstore-b.appspot.com/img/6a4ffc1e-adbe-11ef-9938-d9c0f7c08e34.gif';

        // Levels and platforms
        const levels = [
            {
                platforms: [
                    { x: 50, y: 500, width: 200, height: 20 },
                    { x: 300, y: 400, width: 150, height: 20 },
                    { x: 500, y: 300, width: 200, height: 20 },
                ],
                door: { x: 700, y: 450, width: 50, height: 100 }
            },
            {
                platforms: [
                    { x: 50, y: 450, width: 150, height: 20 },
                    { x: 250, y: 350, width: 150, height: 20 },
                    { x: 450, y: 250, width: 100, height: 20 },
                    { x: 600, y: 150, width: 200, height: 20 },
                ],
                door: { x: 700, y: 100, width: 50, height: 100 }
            }
        ];

        let currentLevel = 0;
        let platforms = levels[currentLevel].platforms;
        let door = levels[currentLevel].door;

        // Load the door sprite
        const doorImage = new Image();
        doorImage.src = 'https://piskel-imgstore-b.appspot.com/img/fb9e7c9f-adbf-11ef-9938-d9c0f7c08e34.gif';

        // Key handling
        const keys = {
            left: false,
            right: false,
            jump: false,
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowUp' && player.isOnGround) {
                keys.jump = true;
                player.isJumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });

        function resetPlayer() {
            player.x = 100;
            player.y = 100;
            player.dx = 0;
            player.dy = 0;
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel < levels.length) {
                platforms = levels[currentLevel].platforms;
                door = levels[currentLevel].door;
                resetPlayer();
            } else {
                alert('Congratulations! You completed the game!');
                currentLevel = 0;
                platforms = levels[currentLevel].platforms;
                door = levels[currentLevel].door;
                resetPlayer();
            }
        }

        function update() {
            // Horizontal movement
            if (keys.left) player.dx = -PLAYER_SPEED;
            else if (keys.right) player.dx = PLAYER_SPEED;
            else player.dx = 0;

            // Jump
            if (keys.jump) {
                player.dy = JUMP_FORCE;
                keys.jump = false;
                player.isOnGround = false;
            }

            // Apply gravity
            player.dy += GRAVITY;

            // Update player position
            player.x += player.dx;
            player.y += player.dy;

            // Check collision with platforms
            player.isOnGround = false;
            platforms.forEach((platform) => {
                // Check for collision from above
                if (
                    player.x < platform.x + platform.width && // Within platform's width
                    player.x + player.width > platform.x &&
                    player.y + player.height <= platform.y && // Above the platform
                    player.y + player.height + player.dy >= platform.y // Moving onto the platform
                ) {
                    player.dy = 0; // Stop vertical movement
                    player.isOnGround = true; // Player is on the ground
                    player.y = platform.y - player.height; // Place player on top of the platform
                }
            });

            // Prevent the player from falling off the canvas
            if (player.y > canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.isOnGround = true;
            }

            // Check collision with the door
            if (
                player.x + player.width > door.x &&
                player.x < door.x + door.width &&
                player.y + player.height > door.y &&
                player.y < door.y + door.height
            ) {
                nextLevel();
            }
        }

        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw platforms
            ctx.fillStyle = 'gray';
            platforms.forEach((platform) => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Draw player
            if (player.image.complete) {
                ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
            } else {
                // Fallback if image hasn't loaded yet
                ctx.fillStyle = 'white';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            // Draw door
            if (doorImage.complete) {
                ctx.drawImage(doorImage, door.x, door.y, door.width, door.height);
            } else {
                ctx.fillStyle = 'blue';
                ctx.fillRect(door.x, door.y, door.width, door.height);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
