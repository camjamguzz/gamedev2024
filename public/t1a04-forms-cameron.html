<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a04-forms-cameron</title>
</head>
<body>
    <h1 align="center">t1a04-forms-cameron</h1>
    <form>
        Name: <input type="text" id="name" value="Cameron"><br>
        Password: <input type="password" id="password" value="never"><br><br>
        Number: <input type="number" value="6"><br>
        Button as an input: <input type="button" value="click" onclick="alert('hi')"><br>
        Button as a button tag: <button>Click me</button><br><br><br>
        
        Radio Buttons:<br>
        <input type="radio" name="myRad" value="red">Red<br>
        <input type="radio" name="myRad" value="blue">Blue<br><br><br>
        
        Checkboxes:<br>
        <input type="checkbox" value="reading">Reading<br>
        <input type="checkbox" value="sports">Sports<br><br><br>
        
        <textarea rows="4" cols="90">writing here</textarea><br><br>
        
        Select Box:<br>
        <select>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="japan">Japan</option>
            <option value="china">China</option>
        </select><br><br>
        
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
