<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Dodge Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #222;
    }
    .player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background-color: #28a745;
      border-radius: 5px;
    }
    .obstacle {
      position: absolute;
      top: 0;
      width: 50px;
      height: 50px;
      background-color: #dc3545;
      border-radius: 5px;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Score: 0</div>
    <div class="player" id="player"></div>
  </div>

  <script>
    // Game variables
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const container = document.getElementById("game-container");

    let score = 0;
    let gameActive = true;

    // Player position
    let playerX = window.innerWidth / 2 - 25;
    const playerSpeed = 10;

    // Obstacles
    const obstacles = [];
    const obstacleCount = 5; // Number of obstacles
    const obstacleSpeedIncrement = 0.2;

    for (let i = 0; i < obstacleCount; i++) {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
      container.appendChild(obstacle);
      obstacles.push({
        element: obstacle,
        x: parseFloat(obstacle.style.left),
        y: Math.random() * -300, // Start off-screen
        speed: 3 + Math.random() * 2, // Random initial speed
      });
    }

    // Player controls
    document.addEventListener("keydown", (e) => {
      if (!gameActive) return;
      if (e.key === "ArrowLeft" && playerX > 0) {
        playerX -= playerSpeed;
      } else if (e.key === "ArrowRight" && playerX < window.innerWidth - 50) {
        playerX += playerSpeed;
      }
      player.style.left = `${playerX}px`;
    });

    // Game loop
    function gameLoop() {
      if (!gameActive) return;

      // Update obstacles
      for (const obstacle of obstacles) {
        obstacle.y += obstacle.speed;
        if (obstacle.y > window.innerHeight) {
          obstacle.y = Math.random() * -200; // Reset off-screen
          obstacle.x = Math.random() * (window.innerWidth - 50);
          obstacle.speed += obstacleSpeedIncrement; // Increase speed
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        }
        obstacle.element.style.top = `${obstacle.y}px`;
        obstacle.element.style.left = `${obstacle.x}px`;

        // Collision detection
        const playerRect = player.getBoundingClientRect();
        const obstacleRect = obstacle.element.getBoundingClientRect();

        if (
          playerRect.left < obstacleRect.right &&
          playerRect.right > obstacleRect.left &&
          playerRect.top < obstacleRect.bottom &&
          playerRect.bottom > obstacleRect.top
        ) {
          gameOver();
        }
      }

      requestAnimationFrame(gameLoop);
    }

    // End game
    function gameOver() {
      gameActive = false;
      scoreDisplay.textContent = `Game Over! Final Score: ${score}`;
      for (const obstacle of obstacles) {
        obstacle.element.style.backgroundColor = "gray";
      }
      player.style.backgroundColor = "gray";
    }

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
