<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight Style Game</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            background: #1e1e1e;
            border: 2px solid white;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #menu button {
            background: #333;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #menu button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="playGame">Play Game</button>
        <button id="chooseLevel">Choose Level</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        class Game {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.menu = document.getElementById('menu');
                this.initMenu();
            }

            initMenu() {
                const playGameButton = document.getElementById('playGame');
                const chooseLevelButton = document.getElementById('chooseLevel');

                playGameButton.addEventListener('click', () => {
                    this.startGame(1); // Start from level 1
                });

                chooseLevelButton.addEventListener('click', () => {
                    const levelChoice = prompt('Enter level number (1-5):');
                    const level = parseInt(levelChoice, 10);
                    if (level >= 1 && level <= 5) {
                        this.startGame(level);
                    } else {
                        alert('Invalid level number. Please enter a number between 1 and 5.');
                    }
                });
            }

            startGame(level) {
                this.menu.style.display = 'none';
                this.init(level);
            }

            init(level = 1) {
                // Game constants
                this.GRAVITY = 0.5;
                this.JUMP_FORCE = -12;
                this.PLAYER_SPEED = 5;

                // Game objects
                this.player = this.createPlayer();
                this.currentLevel = level;
                this.levels = this.createLevels();
                this.platforms = this.levels[this.currentLevel - 1].platforms;
                this.goal = this.levels[this.currentLevel - 1].goal;
                this.levelCompleted = false;

                // Input tracking
                this.keys = new Set();

                // Event listeners
                this.setupInputHandlers();

                // Start game loop
                this.gameLoop();
            }

            createPlayer() {
                return {
                    x: 100,
                    y: 100,
                    width: 70,
                    height: 100,
                    dx: 0,
                    dy: 0,
                    isJumping: false,
                    isOnGround: false,
                };
            }

            createLevels() {
                return [
                    // Level platforms and goals...
                ];
            }

            setupInputHandlers() {
                window.addEventListener('keydown', (e) => this.keys.add(e.key));
                window.addEventListener('keyup', (e) => this.keys.delete(e.key));
            }

            handleInput() {
                const player = this.player;
                if (this.keys.has('ArrowLeft')) player.dx = -this.PLAYER_SPEED;
                else if (this.keys.has('ArrowRight')) player.dx = this.PLAYER_SPEED;
                else player.dx = 0;

                if (this.keys.has('ArrowUp') && player.isOnGround) {
                    player.dy = this.JUMP_FORCE;
                    player.isOnGround = false;
                }
            }

            applyPhysics() {
                const player = this.player;
                player.dy += this.GRAVITY;
                player.x += player.dx;
                player.y += player.dy;

                // Check platform collisions
                this.platforms.forEach((platform) => {
                    if (
                        player.x < platform.x + platform.width &&
                        player.x + player.width > platform.x &&
                        player.y + player.height <= platform.y &&
                        player.y + player.height + player.dy >= platform.y
                    ) {
                        player.dy = 0;
                        player.isOnGround = true;
                        player.y = platform.y - player.height;
                    }
                });

                if (player.y > this.canvas.height - player.height) {
                    this.playerDies();
                }
            }

            playerDies() {
                const ctx = this.ctx;
                ctx.fillStyle = 'red';
                ctx.font = '50px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('You Died!', this.canvas.width / 2, this.canvas.height / 2);
                setTimeout(() => {
                    this.init(this.currentLevel);
                }, 1000);
            }

            checkGoalCollision() {
                const player = this.player;
                const goal = this.goal;

                if (
                    player.x < goal.x + goal.width &&
                    player.x + player.width > goal.x &&
                    player.y < goal.y + goal.height &&
                    player.y + player.height > goal.y
                ) {
                    this.levelCompleted = true;
                }
            }

            loadNextLevel() {
                this.currentLevel++;
                if (this.currentLevel > this.levels.length) {
                    alert("Congratulations! You've completed all levels!");
                    this.menu.style.display = 'flex';
                } else {
                    this.init(this.currentLevel);
                }
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.platforms.forEach((platform) => {
                    ctx.fillStyle = 'gray';
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                });

                ctx.fillStyle = 'gold';
                const goal = this.goal;
                ctx.fillRect(goal.x, goal.y, goal.width, goal.height);

                const player = this.player;
                ctx.fillStyle = 'white';
                ctx.fillRect(player.x, player.y, player.width, player.height);

                if (this.levelCompleted) {
                    ctx.fillStyle = 'white';
                    ctx.font = '30px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Level Complete!', this.canvas.width / 2, this.canvas.height / 2);
                }
            }

            gameLoop() {
                if (!this.levelCompleted) {
                    this.handleInput();
                    this.applyPhysics();
                    this.checkGoalCollision();
                } else {
                    this.loadNextLevel();
                }
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        new Game('gameCanvas');
    </script>
</body>
</html>
