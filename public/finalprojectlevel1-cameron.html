<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight Style Game</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            background: #1e1e1e;
            border: 2px solid white;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #menu button {
            background: #333;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #menu button:hover {
            background: #555;
        }
        #levelSelect {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #levelSelect button {
            font-size: 18px;
            background: #444;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #levelSelect button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="playGame">Play Game</button>
        <button id="chooseLevel">Choose Level</button>
        <div id="levelSelect">
            <button class="levelButton" data-level="1">Level 1</button>
            <button class="levelButton" data-level="2">Level 2</button>
            <button class="levelButton" data-level="3">Level 3</button>
            <button class="levelButton" data-level="4">Level 4</button>
            <button class="levelButton" data-level="5">Level 5</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        class Game {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.menu = document.getElementById('menu');
                this.levelSelect = document.getElementById('levelSelect');
                this.initMenu();
            }

            initMenu() {
                const playGameButton = document.getElementById('playGame');
                const chooseLevelButton = document.getElementById('chooseLevel');
                const levelButtons = document.querySelectorAll('.levelButton');

                playGameButton.addEventListener('click', () => {
                    this.startGame(1); // Start from level 1
                });

                chooseLevelButton.addEventListener('click', () => {
                    this.menu.style.display = 'none';
                    this.levelSelect.style.display = 'flex'; // Show level buttons
                });

                // Add event listeners for level selection buttons
                levelButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const level = parseInt(button.getAttribute('data-level'), 10);
                        this.startGame(level);
                    });
                });
            }

            startGame(level) {
                this.levelSelect.style.display = 'none'; // Hide level selection
                this.menu.style.display = 'none'; // Hide main menu
                this.init(level);
            }

            init(level = 1) {
                // Game constants
                this.GRAVITY = 0.5;
                this.JUMP_FORCE = -12;
                this.PLAYER_SPEED = 5;

                // Game objects
                this.player = this.createPlayer();
                this.currentLevel = level;
                this.levels = this.createLevels();
                this.platforms = this.levels[this.currentLevel - 1].platforms;
                this.goal = this.levels[this.currentLevel - 1].goal;
                this.levelCompleted = false;

                // Input tracking
                this.keys = new Set();

                // Event listeners
                this.setupInputHandlers();

                // Start game loop
                this.gameLoop();
            }

            createPlayer() {
                const playerImage = new Image();
                playerImage.src = 'https://piskel-imgstore-b.appspot.com/img/6a4ffc1e-adbe-11ef-9938-d9c0f7c08e34.gif';

                return {
                    x: 100,
                    y: 100,
                    width: 70,
                    height: 100,
                    dx: 0,
                    dy: 0,
                    isJumping: false,
                    isOnGround: false,
                    image: playerImage,
                };
            }

            createLevels() {
                return [
                    {
                        platforms: [
                            { x: 50, y: 500, width: 200, height: 20 },
                            { x: 300, y: 400, width: 150, height: 20 },
                            { x: 500, y: 300, width: 200, height: 20 },
                        ],
                        goal: { x: 700, y: 250, width: 50, height: 50 },
                    },
                    {
                        platforms: [
                            { x: 50, y: 550, width: 100, height: 20 },
                            { x: 200, y: 450, width: 100, height: 20 },
                            { x: 400, y: 350, width: 80, height: 20 },
                            { x: 600, y: 250, width: 70, height: 20 },
                        ],
                        goal: { x: 750, y: 200, width: 50, height: 50 },
                    },
                    {
                        platforms: [
                            { x: 50, y: 550, width: 80, height: 20 },
                            { x: 150, y: 450, width: 70, height: 20 },
                            { x: 300, y: 350, width: 60, height: 20 },
                            { x: 450, y: 250, width: 50, height: 20 },
                            { x: 600, y: 150, width: 40, height: 20 },
                        ],
                        goal: { x: 700, y: 100, width: 50, height: 50 },
                    },
                    {
                        platforms: [
                            { x: 50, y: 500, width: 100, height: 20 },
                            { x: 200, y: 400, width: 120, height: 20 },
                            { x: 400, y: 450, width: 90, height: 20 },
                            { x: 350, y: 300, width: 80, height: 20 },
                            { x: 600, y: 350, width: 150, height: 20 },
                            { x: 500, y: 200, width: 70, height: 20 },
                        ],
                        goal: { x: 750, y: 150, width: 50, height: 50 },
                    },
                    {
                        platforms: [
                            { x: 50, y: 500, width: 50, height: 20 },
                            { x: 200, y: 400, width: 50, height: 20 },
                            { x: 400, y: 450, width: 50, height: 20 },
                            { x: 600, y: 350, width: 50, height: 20 },
                            { x: 500, y: 200, width: 50, height: 20 },
                        ],
                        goal: { x: 0, y: 150, width: 50, height: 50 },
                    },
                ];
            }

            setupInputHandlers() {
                window.addEventListener('keydown', (e) => this.keys.add(e.key));
                window.addEventListener('keyup', (e) => this.keys.delete(e.key));
            }

            handleInput() {
                const player = this.player;

                if (this.keys.has('ArrowLeft')) {
                    player.dx = -this.PLAYER_SPEED;
                } else if (this.keys.has('ArrowRight')) {
                    player.dx = this.PLAYER_SPEED;
                } else {
                    player.dx = 0;
                }

                if (this.keys.has(' ')) {
                    if (player.isOnGround && !player.isJumping) {
                        player.dy = this.JUMP_FORCE;
                        player.isOnGround = false;
                        player.isJumping = true;
                    }
                }
            }

            applyPhysics() {
                const player = this.player;

                player.dy += this.GRAVITY;
                player.x += player.dx;
                player.y += player.dy;

                this.checkPlatformCollisions();
            }

            checkPlatformCollisions() {
                const player = this.player;
                player.isOnGround = false;

                this.platforms.forEach((platform) => {
                    if (
                        player.x < platform.x + platform.width &&
                        player.x + player.width > platform.x &&
                        player.y + player.height <= platform.y &&
                        player.y + player.height + player.dy >= platform.y
                    ) {
                        player.dy = 0;
                        player.isOnGround = true;
                        player.y = platform.y - player.height;
                    }
                });
            }

            checkGoalCollision() {
                const player = this.player;
                const goal = this.goal;

                if (
                    player.x < goal.x + goal.width &&
                    player.x + player.width > goal.x &&
                    player.y < goal.y + goal.height &&
                    player.y + player.height > goal.y
                ) {
                    this.levelCompleted = true;
                }
            }

            loadNextLevel() {
                this.currentLevel++;
                if (this.currentLevel > this.levels.length) {
                    alert("Congratulations! You've completed all levels!");
                    this.menu.style.display = 'flex'; 
                } else {
                    const newLevel = this.levels[this.currentLevel - 1];
                    this.platforms = newLevel.platforms;
                    this.goal = newLevel.goal;
                    this.player.x = 100;
                    this.player.y = 100;
                    this.levelCompleted = false;
                }
            }

            draw() {
                const ctx = this.ctx;
                const player = this.player;
                const goal = this.goal;

                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                ctx.fillStyle = 'gray';
                this.platforms.forEach((platform) => {
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                });

                ctx.fillStyle = 'gold';
                ctx.fillRect(goal.x, goal.y, goal.width, goal.height);

                if (player.image.complete) {
                    ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
                } else {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(player.x, player.y, player.width, player.height);
                }

                if (this.levelCompleted) {
                    ctx.fillStyle = 'white';
                    ctx.font = '30px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Level Complete!', this.canvas.width / 2, this.canvas.height / 2);
                }
            }

            gameLoop() {
                if (!this.levelCompleted) {
                    this.handleInput();
                    this.applyPhysics();
                    this.checkGoalCollision();
                } else {
                    this.loadNextLevel();
                }
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        new Game('gameCanvas');
    </script>
</body>
</html>
