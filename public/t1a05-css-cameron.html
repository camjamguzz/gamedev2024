<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a05 CSS Cameron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: blue;
            text-shadow: 2px 2px 5px grey;
        }
        b.bold-style {
            font-weight: bold;
            color: red;
        }
        b.cool-style {
            color: green;
            background-color: yellow;
            padding: 5px;
            border-radius: 5px;
        }
        i.italic-border {
            border-style: groove;
            padding: 5px;
            background-color: #ffebcd;
        }
        p.underline {
            text-decoration: underline;
        }
        div.box {
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        ul.styled-list {
            list-style-type: square;
            padding-left: 20px;
            color: darkblue;
        }
        ul.styled-list li::before {
            content: "â€¢ ";
            color: darkblue;
            margin-right: 5px;
        }
        a.styled-link {
            color: purple;
            text-decoration: none;
            font-weight: bold;
        }
        a.styled-link:hover {
            text-decoration: underline;
        }
        #colorPicker {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gradient-text {
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>t1a05 CSS Cameron</h1>
    <p>This is <b class="bold-style">bold</b> true?</p>
    <p><b class="cool-style">Cool</b> yes?</p>
    <p><i class="italic-border">Italic with a border</i></p>
    <p class="underline">Underlined text</p>
    <div class="box">
        This is a styled box with padding, background, and border.
    </div>
    <ul class="styled-list">
        <li>Styled List Item 1</li>
        <li>Styled List Item 2</li>
        <li>Styled List Item 3</li>
    </ul>
    <a href="https://example.com" class="styled-link">Styled Link</a>
    <br><br>
    <label for="colorPicker">Select Background Color: </label>
    <input type="color" id="colorPicker" onchange="changeBackgroundColor()">
    <br><br>
    <h2 class="gradient-text">Gradient Text Example</h2>

    <script>
        function changeBackgroundColor() {
            const color = document.getElementById('colorPicker').value;
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
