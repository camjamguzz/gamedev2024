<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a17-move-cameron.html</title>
</head>
<body>
    <h1 align="center">t1a17-move-cameron.html</h1>
    <script>
        // global variables
        let myClock02;
        let myClock03;
    </script>
    <input type="button" id="myButton02" value="Image Right" onclick="moveImageRight()">
    <input type="button" id="myButton03" value="Image Left" onclick="moveImageLeft()"><br><br>
    <input type="button" value="Auto Move Right" onclick="startAutoMoveRight()">
    <input type="button" value="Auto Move Left" onclick="startAutoMoveLeft()"><br><br>
    <input type="button" value="Reset" onclick="resetPosition()"><br><br>
    <img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://th.bing.com/th/id/OIP.i64wV8wss63RhJqFkF4Q7gAAAA?rs=1&pid=ImgDetMain">

    <script>
        function moveImageRight() {
            let img = document.getElementById('myImage01');
            img.style.left = (parseInt(img.style.left) || 0) + 10 + 'px';
            img.style.transform = 'scaleX(1)'; // Ensure the image is facing right
        }

        function moveImageLeft() {
            let img = document.getElementById('myImage01');
            img.style.left = (parseInt(img.style.left) || 0) - 10 + 'px';
            img.style.transform = 'scaleX(-1)'; // Flip the image horizontally
        }

        function startAutoMoveRight() {
            document.getElementById('myImage01').style.left = '0px';
            clearInterval(myClock02);
            clearInterval(myClock03);
            myClock02 = setInterval(function(){
                document.getElementById('myButton02').click();
            }, 30); // activate click every 30 milliseconds
        }

        function startAutoMoveLeft() {
            document.getElementById('myImage01').style.left = '0px';
            clearInterval(myClock02);
            clearInterval(myClock03);
            myClock03 = setInterval(function(){
                document.getElementById('myButton03').click();
            }, 30); // activate click every 30 milliseconds
        }

        function resetPosition() {
            clearInterval(myClock02); // Stop the auto-move
            clearInterval(myClock03); // Stop the auto-move
            let img = document.getElementById('myImage01');
            img.style.left = '0px'; // Reset position
            img.style.transform = 'scaleX(1)'; // Reset the image orientation
        }
    </script>
</body>
</html>
