<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkour Knight</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }
        canvas {
            display: block;
            margin: auto;
            background: #222;
            border: 2px solid #fff;
        }
        #gameOverScreen, #winScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 150px;
        }
        #gameOverScreen button, #winScreen button {
            background-color: #32CD32;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOverScreen">
        <p>Game Over</p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="winScreen">
        <p>You Win!</p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');

                this.player = { x: 50, y: 500, width: 50, height: 50, dx: 0, dy: 0, isOnGround: false };
                this.platforms = [
                    { x: 50, y: 550, width: 200, height: 20 },
                    { x: 200, y: 480, width: 150, height: 20 },
                    { x: 400, y: 380, width: 200, height: 20 },
                ];
                this.goal = { x: 750, y: 300, width: 50, height: 50 };
                this.keys = new Set();
                this.gravity = 0.5;
                this.jumpForce = -10;
                this.speed = 5;

                this.gameOverScreen = document.getElementById('gameOverScreen');
                this.winScreen = document.getElementById('winScreen');

                this.init();
            }

            init() {
                window.addEventListener('keydown', (e) => this.keys.add(e.key));
                window.addEventListener('keyup', (e) => this.keys.delete(e.key));
                this.gameLoop();
            }

            handleInput() {
                if (this.keys.has('ArrowLeft')) this.player.dx = -this.speed;
                else if (this.keys.has('ArrowRight')) this.player.dx = this.speed;
                else this.player.dx = 0;

                if (this.keys.has('ArrowUp') && this.player.isOnGround) {
                    this.player.dy = this.jumpForce;
                    this.player.isOnGround = false;
                }
            }

            applyPhysics() {
                this.player.dy += this.gravity;
                this.player.x += this.player.dx;
                this.player.y += this.player.dy;

                if (this.player.y + this.player.height > this.canvas.height) {
                    this.player.y = this.canvas.height - this.player.height;
                    this.player.dy = 0;
                    this.player.isOnGround = true;
                }

                this.platforms.forEach((platform) => {
                    if (
                        this.player.x < platform.x + platform.width &&
                        this.player.x + this.player.width > platform.x &&
                        this.player.y + this.player.height <= platform.y &&
                        this.player.y + this.player.height + this.player.dy >= platform.y
                    ) {
                        this.player.y = platform.y - this.player.height;
                        this.player.dy = 0;
                        this.player.isOnGround = true;
                    }
                });
            }

            checkGoalCollision() {
                const { x, y, width, height } = this.goal;
                if (
                    this.player.x < x + width &&
                    this.player.x + this.player.width > x &&
                    this.player.y < y + height &&
                    this.player.y + this.player.height > y
                ) {
                    this.winScreen.style.display = 'flex';
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw platforms
                this.ctx.fillStyle = 'gray';
                this.platforms.forEach(({ x, y, width, height }) =>
                    this.ctx.fillRect(x, y, width, height)
                );

                // Draw player
                this.ctx.fillStyle = 'blue';
                this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);

                // Draw goal
                this.ctx.fillStyle = 'gold';
                this.ctx.fillRect(this.goal.x, this.goal.y, this.goal.width, this.goal.height);
            }

            gameLoop() {
                this.handleInput();
                this.applyPhysics();
                this.checkGoalCollision();
                this.draw();

                requestAnimationFrame(() => this.gameLoop());
            }
        }

        const game = new Game();

        function restartGame() {
            game.winScreen.style.display = 'none';
            game.gameOverScreen.style.display = 'none';
            game.player.x = 50;
            game.player.y = 500;
            game.init();
        }
    </script>
</body>
</html>
