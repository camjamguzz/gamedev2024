<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2a20-spy-cameron.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color for good contrast */
            text-align: center;
        }

        h1 {
            color: #2e8b57; /* Dark green header */
        }

        textarea {
            border: 2px solid #4CAF50; /* Green border */
            padding: 10px;
            font-size: 16px;
            background-color: #ffffff; /* White background for textareas */
            color: #333; /* Text color */
            width: 70%;
            margin: 10px 0;
        }

        textarea:focus {
            outline-color: #4CAF50; /* Green focus outline */
        }

        input[type="button"] {
            background-color: #4CAF50; /* Green background for buttons */
            color: white; /* White text on buttons */
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
        }

        input[type="button"]:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }

        input[type="button"]:active {
            background-color: #388e3c; /* Even darker green when clicked */
        }
    </style>
</head>
<body>
    <h1>t2a20-spy-cameron.html</h1>

    <textarea id="myArea01" rows="4" cols="70">Hello how are you</textarea><br><br>

    <input type="button" value="Encrypt" onclick="encryptText()"><br><br>

    <textarea id="myArea02" rows="4" cols="70"></textarea><br><br>

    <input type="button" value="Decrypt" onclick="decryptText()"><br><br>

    <textarea id="myArea03" rows="4" cols="70"></textarea><br><br>

    <script>
        // Encryption function
        function encryptText() {
            let myTemp = '';
            let myString = document.getElementById('myArea01').value.toLowerCase().split('');
            for (let myLoop = 0; myLoop < myString.length; myLoop++) {
                myTemp = myString[myLoop];
                if (myString[myLoop] == 'e') { myTemp = 'f'; }
                if (myString[myLoop] == 'h') { myTemp = 'i'; }
                if (myString[myLoop] == 'a') { myTemp = 'b'; }
                if (myString[myLoop] == 'l') { myTemp = 'o'; }
                if (myString[myLoop] == 'o') { myTemp = 'a'; }
                if (myString[myLoop] == 'b') { myTemp = 'c'; }
                if (myString[myLoop] == 'w') { myTemp = 'p'; }
                if (myString[myLoop] == 'r') { myTemp = 't'; }
                if (myString[myLoop] == 'y') { myTemp = 's'; }
                if (myString[myLoop] == 'u') { myTemp = 'w'; }
                if (myString[myLoop] == ' ') { myTemp = 'e'; } // Space to 'e' encryption
                if (myString[myLoop] == 'n') { myTemp = 'h'; }
                if (myString[myLoop] == 'c') { myTemp = 'g'; }
                if (myString[myLoop] == 'd') { myTemp = 'l'; }
                if (myString[myLoop] == 'f') { myTemp = 'z'; }
                if (myString[myLoop] == 'g') { myTemp = 'q'; }
                if (myString[myLoop] == 'i') { myTemp = 'u'; }
                if (myString[myLoop] == 'j') { myTemp = 'r'; }
                if (myString[myLoop] == 'k') { myTemp = 'm'; }
                if (myString[myLoop] == 'm') { myTemp = 'y'; }
                if (myString[myLoop] == 'p') { myTemp = ' '; } // 'p' to space encryption
                if (myString[myLoop] == 'q') { myTemp = 'n'; }
                if (myString[myLoop] == 's') { myTemp = 'd'; }
                if (myString[myLoop] == 't') { myTemp = 'k'; }
                if (myString[myLoop] == 'v') { myTemp = 'x'; }
                if (myString[myLoop] == 'x') { myTemp = 'j'; }
                if (myString[myLoop] == 'z') { myTemp = 'v'; }
                if (myString[myLoop] == '1') { myTemp = '0'; }
                if (myString[myLoop] == '2') { myTemp = '4'; }
                if (myString[myLoop] == '3') { myTemp = '0'; }
                if (myString[myLoop] == '4') { myTemp = '2'; }
                if (myString[myLoop] == '5') { myTemp = '6'; }
                if (myString[myLoop] == '6') { myTemp = '3'; }
                if (myString[myLoop] == '7') { myTemp = '1'; }
                if (myString[myLoop] == '8') { myTemp = '9'; }
                if (myString[myLoop] == '9') { myTemp = '5'; }
                if (myString[myLoop] == '0') { myTemp = '7'; }
                myString[myLoop] = myTemp; // Replace the character in the array
            }
            document.getElementById('myArea02').value = myString.join(''); // Join array to string and set it to myArea02
        }

        // Decryption function (undo the encryption)
        function decryptText() {
            let myTemp = '';
            let myString = document.getElementById('myArea02').value.toLowerCase().split('');
            for (let myLoop = 0; myLoop < myString.length; myLoop++) {
                myTemp = myString[myLoop];
                // Reverse the encryption transformations
                if (myString[myLoop] == 'f') { myTemp = 'e'; }
                if (myString[myLoop] == 'i') { myTemp = 'h'; }
                if (myString[myLoop] == 'b') { myTemp = 'a'; }
                if (myString[myLoop] == 'o') { myTemp = 'l'; }
                if (myString[myLoop] == 'a') { myTemp = 'o'; }
                if (myString[myLoop] == 'c') { myTemp = 'b'; }
                if (myString[myLoop] == 'p') { myTemp = 'w'; }
                if (myString[myLoop] == 't') { myTemp = 'r'; }
                if (myString[myLoop] == 's') { myTemp = 'y'; }
                if (myString[myLoop] == 'w') { myTemp = 'u'; }
                if (myString[myLoop] == 'e') { myTemp = ' '; } // 'e' to space decryption
                if (myString[myLoop] == 'h') { myTemp = 'n'; }
                if (myString[myLoop] == 'g') { myTemp = 'c'; }
                if (myString[myLoop] == 'l') { myTemp = 'd'; }
                if (myString[myLoop] == 'z') { myTemp = 'f'; }
                if (myString[myLoop] == 'q') { myTemp = 'g'; }
                if (myString[myLoop] == 'u') { myTemp = 'i'; }
                if (myString[myLoop] == 'r') { myTemp = 'j'; }
                if (myString[myLoop] == 'm') { myTemp = 'k'; }
                if (myString[myLoop] == 'y') { myTemp = 'm'; }
                if (myString[myLoop] == ' ') { myTemp = 'p'; } // ' ' to 'p' decryption
                if (myString[myLoop] == 'n') { myTemp = 'q'; }
                if (myString[myLoop] == 'd') { myTemp = 's'; }
                if (myString[myLoop] == 'k') { myTemp = 't'; }
                if (myString[myLoop] == 'x') { myTemp = 'v'; }
                if (myString[myLoop] == 'j') { myTemp = 'x'; }
                if (myString[myLoop] == 'v') { myTemp = 'z'; }
                myString[myLoop] = myTemp; // Replace the character in the array
            }
            document.getElementById('myArea03').value = myString.join(''); // Join array to string and set it to myArea03
        }
    </script>
</body>
</html>
