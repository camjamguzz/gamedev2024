<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2a20-spy-cameron.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color for good contrast */
            text-align: center;
        }

        h1 {
            color: #2e8b57; /* Dark green header */
        }

        textarea {
            border: 2px solid #4CAF50; /* Green border */
            padding: 10px;
            font-size: 16px;
            background-color: #ffffff; /* White background for textareas */
            color: #333; /* Text color */
            width: 70%;
            margin: 10px 0;
        }

        textarea:focus {
            outline-color: #4CAF50; /* Green focus outline */
        }

        input[type="button"] {
            background-color: #4CAF50; /* Green background for buttons */
            color: white; /* White text on buttons */
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
        }

        input[type="button"]:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }

        input[type="button"]:active {
            background-color: #388e3c; /* Even darker green when clicked */
        }
    </style>
</head>
<body>
    <h1>t2a20-spy-cameron.html</h1>

    <textarea id="myArea01" rows="4" cols="70">Hello how are you</textarea><br><br>

    <input type="button" value="Encrypt" onclick="encryptText()"><br><br>

    <textarea id="myArea02" rows="4" cols="70"></textarea><br><br>

    <input type="button" value="Decrypt" onclick="decryptText()"><br><br>

    <textarea id="myArea03" rows="4" cols="70"></textarea><br><br>

    <script>
        // Encryption function
        function encryptText() {
            let myTemp = '';
            let myString = document.getElementById('myArea01').value.toLowerCase().split('');
            for (let myLoop = 0; myLoop < myString.length; myLoop++) {
                myTemp = myString[myLoop];
                switch (myString[myLoop]) {
                    case 'e': myTemp = 'f'; break;
                    case 'h': myTemp = 'i'; break;
                    case 'a': myTemp = 'b'; break;
                    case 'l': myTemp = 'o'; break;
                    case 'o': myTemp = 'a'; break;
                    case 'b': myTemp = 'c'; break;
                    case 'w': myTemp = 'p'; break;
                    case 'r': myTemp = 't'; break;
                    case 'y': myTemp = 's'; break;
                    case 'u': myTemp = 'w'; break;
                    case ' ': myTemp = 'e'; break; // Space to 'e' encryption
                    case 'n': myTemp = 'h'; break;
                    case 'c': myTemp = 'g'; break;
                    case 'd': myTemp = 'l'; break;
                    case 'f': myTemp = 'z'; break;
                    case 'g': myTemp = 'q'; break;
                    case 'i': myTemp = 'u'; break;
                    case 'j': myTemp = 'r'; break;
                    case 'k': myTemp = 'm'; break;
                    case 'm': myTemp = 'y'; break;
                    case 'p': myTemp = ' '; break; // 'p' to space encryption
                    case 'q': myTemp = 'n'; break;
                    case 's': myTemp = 'd'; break;
                    case 't': myTemp = 'k'; break;
                    case 'v': myTemp = 'x'; break;
                    case 'x': myTemp = 'j'; break;
                    case 'z': myTemp = 'v'; break;
                    case '1': myTemp = '0'; break;
                    case '2': myTemp = '4'; break;
                    case '3': myTemp = '0'; break;
                    case '4': myTemp = '2'; break;
                    case '5': myTemp = '6'; break;
                    case '6': myTemp = '3'; break;
                    case '7': myTemp = '1'; break;
                    case '8': myTemp = '9'; break;
                    case '9': myTemp = '5'; break;
                    case '0': myTemp = '7'; break;
                }
                myString[myLoop] = myTemp; // Replace the character in the array
            }
            document.getElementById('myArea02').value = myString.join(''); // Join array to string and set it to myArea02
        }

        // Decryption function (undo the encryption)
        function decryptText() {
            let myTemp = '';
            let myString = document.getElementById('myArea02').value.toLowerCase().split('');
            for (let myLoop = 0; myLoop < myString.length; myLoop++) {
                myTemp = myString[myLoop];
                switch (myString[myLoop]) {
                    case 'f': myTemp = 'e'; break;
                    case 'i': myTemp = 'h'; break;
                    case 'b': myTemp = 'a'; break;
                    case 'o': myTemp = 'l'; break;
                    case 'a': myTemp = 'o'; break;
                    case 'c': myTemp = 'b'; break;
                    case 'p': myTemp = 'w'; break;
                    case 't': myTemp = 'r'; break;
                    case 's': myTemp = 'y'; break;
                    case 'w': myTemp = 'u'; break;
                    case 'e': myTemp = ' '; break; // 'e' to space decryption
                    case 'h': myTemp = 'n'; break;
                    case 'g': myTemp = 'c'; break;
                    case 'l': myTemp = 'd'; break;
                    case 'z': myTemp = 'f'; break;
                    case 'q': myTemp = 'g'; break;
                    case 'u': myTemp = 'i'; break;
                    case 'r': myTemp = 'j'; break;
                    case 'm': myTemp = 'k'; break;
                    case 'y': myTemp = 'm'; break;
                    case ' ': myTemp = 'p'; break; // ' ' to 'p' decryption
                    case 'n': myTemp = 'q'; break;
                    case 'd': myTemp = 's'; break;
                    case 'k': myTemp = 't'; break;
                    case 'x': myTemp = 'v'; break;
                    case 'j': myTemp = 'x'; break;
                    case 'v': myTemp = 'z'; break;
                    default: myTemp = myString[myLoop]; break; // If it's a character not encrypted, leave it unchanged
                }
                myString[myLoop] = myTemp; // Replace the character in the array
            }
            document.getElementById('myArea03').value = myString.join(''); // Join array to string and set it to myArea03
        }
    </script>
</body>
</html>
