<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board"></div>
    <div id="status"></div>
    <button onclick="resetGame()">Restart Game</button>

    <script>
        const board = document.getElementById('board');
        const statusDisplay = document.getElementById('status');
        const cells = Array(9).fill(null);
        let currentPlayer = 'X';
        let gameActive = true;

        function createBoard() {
            board.innerHTML = '';
            cells.fill(null);
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => handleCellClick(i));
                board.appendChild(cell);
            }
            updateStatus();
        }

        function handleCellClick(index) {
            if (cells[index] || !gameActive) return;
            cells[index] = currentPlayer;
            renderBoard();
            checkResult();
            if (gameActive) computerMove();
        }

        function computerMove() {
            const availableCells = cells.map((cell, index) => (cell === null ? index : null)).filter(v => v !== null);
            if (availableCells.length > 0) {
                const randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
                cells[randomIndex] = 'O';
                renderBoard();
                checkResult();
            }
        }

        function renderBoard() {
            const cellElements = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cellElements[index].textContent = cell;
            });
        }

        function checkResult() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    statusDisplay.textContent = `${cells[a]} wins!`;
                    gameActive = false;
                    return;
                }
            }

            if (!cells.includes(null)) {
                statusDisplay.textContent = 'It\'s a draw!';
                gameActive = false;
            } else {
                updateStatus();
            }
        }

        function updateStatus() {
            statusDisplay.textContent = `Current Player: ${currentPlayer}`;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameActive = true;
            createBoard();
        }

        // Initialize the game
        createBoard();
    </script>
</body>
</html>
