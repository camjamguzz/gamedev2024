<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays Example</title>
</head>
<body>
    <h1 align="center">t1a11-arrays-cameron.html</h1>
    <script>
        // Set a few Global Variables
        let myMax = 6;
        let myArray1 = new Array(myMax);
        let myArray2 = new Array(myMax);
        let myArray3 = new Array(myMax);
        let myArray4 = new Array(myMax);
        let myArray5 = new Array(myMax);
    </script>
    Input: <input type="text" id="myFirstName" value="fred">
    <br>
    <input type="button" value="Set Array 1" onclick="setArray1()">
    <input type="button" value="Show Array 1" onclick="showArray1()">
    <br>
    <input type="button" value="Set Array 2" onclick="setArray2()">
    <input type="button" value="Show Array 2" onclick="showArray2()">
    <br>
    <input type="button" value="Set Array 3" onclick="setArray3()">
    <input type="button" value="Show Array 3" onclick="showArray3()">
    <br>
    <input type="button" value="Set Array 4" onclick="setArray4()">
    <input type="button" value="Show Array 4" onclick="showArray4()">
    <br>
    <input type="button" value="Set Array 5" onclick="setArray5()">
    <input type="button" value="Show Array 5" onclick="showArray5()">
    <br>
    <div id="myDiv01">...</div>

    <script>
        function setArray1() {
            myArray1[0] = 'fred';
            myArray1[1] = 'mary';
            myArray1[2] = 'peter';
            document.getElementById('myDiv01').innerHTML = 'You set Array 1';
        }

        function showArray1() {
            let output = '';
            for (let myLoop = 0; myLoop < 3; myLoop++) {
                output += `myArray1[${myLoop}] = ${myArray1[myLoop]}<br>`;
            }
            document.getElementById('myDiv01').innerHTML = output;
        }

        function setArray2() {
            myArray2[0] = 'alice';
            myArray2[1] = 'bob';
            myArray2[2] = 'charlie';
            document.getElementById('myDiv01').innerHTML = 'You set Array 2';
        }

        function showArray2() {
            let output = '';
            for (let myLoop = 0; myLoop < 3; myLoop++) {
                output += `myArray2[${myLoop}] = ${myArray2[myLoop]}<br>`;
            }
            document.getElementById('myDiv01').innerHTML = output;
        }

        function setArray3() {
            myArray3[0] = 'orange';
            myArray3[1] = 'banana';
            myArray3[2] = 'apple';
            document.getElementById('myDiv01').innerHTML = 'You set Array 3';
        }

        function showArray3() {
            let output = '';
            for (let myLoop = 0; myLoop < 3; myLoop++) {
                output += `myArray3[${myLoop}] = ${myArray3[myLoop]}<br>`;
            }
            document.getElementById('myDiv01').innerHTML = output;
        }

        function setArray4() {
            myArray4[0] = [1, 2, 3];
            myArray4[1] = [4, 5, 6];
            myArray4[2] = [7, 8, 9];
            document.getElementById('myDiv01').innerHTML = 'You set Array 4';
        }

        function showArray4() {
            let output = '';
            for (let myLoop = 0; myLoop < 3; myLoop++) {
                output += `myArray4[${myLoop}] = ${myArray4[myLoop].join(', ')}<br>`;
            }
            document.getElementById('myDiv01').innerHTML = output;
        }

        function setArray5() {
            myArray5[0] = {name: 'John', age: 30};
            myArray5[1] = {name: 'Jane', age: 25};
            myArray5[2] = {name: 'Doe', age: 40};
            document.getElementById('myDiv01').innerHTML = 'You set Array 5';
        }

        function showArray5() {
            let output = '';
            for (let myLoop = 0; myLoop < 3; myLoop++) {
                output += `myArray5[${myLoop}] = Name: ${myArray5[myLoop].name}, Age: ${myArray5[myLoop].age}<br>`;
            }
            document.getElementById('myDiv01').innerHTML = output;
        }
    </script>
</body>
</html>
