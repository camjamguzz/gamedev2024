<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Objects Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #game {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #fff;
            border: 2px solid #000;
            overflow: hidden;
        }
        .basket {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 80px;
            height: 20px;
            background-color: #ff9900;
            transform: translateX(-50%);
        }
        .object {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">Score: 0</div>
        <div class="basket" id="basket"></div>
    </div>

    <script>
        const gameElement = document.getElementById('game');
        const basket = document.getElementById('basket');
        const scoreDisplay = document.getElementById('score');
        const gameWidth = gameElement.clientWidth;
        const gameHeight = gameElement.clientHeight;
        let score = 0;
        let basketPosition = gameWidth / 2 - 40; // Center the basket initially

        function createObject() {
            const object = document.createElement('div');
            object.classList.add('object');
            object.style.left = Math.random() * (gameWidth - 20) + 'px';
            gameElement.appendChild(object);
            moveObject(object);
        }

        function moveObject(object) {
            let position = 0;
            const interval = setInterval(() => {
                position += 5;
                object.style.top = position + 'px';

                if (position > gameHeight) {
                    clearInterval(interval);
                    gameElement.removeChild(object);
                }

                // Check for collision with the basket
                if (position + 20 >= gameHeight - 20 && 
                    parseInt(object.style.left) > basketPosition - 40 &&
                    parseInt(object.style.left) < basketPosition + 40) {
                    clearInterval(interval);
                    gameElement.removeChild(object);
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`; // Update score display
                }
            }, 100);
        }

        function moveBasket(event) {
            const left = basketPosition;

            if (event.key === 'ArrowLeft' && left > 0) {
                basketPosition -= 20;
                basket.style.left = basketPosition + 'px';
            } else if (event.key === 'ArrowRight' && left < gameWidth - 100) { // Adjusted right boundary
                basketPosition += 20;
                basket.style.left = basketPosition + 'px';
            }
        }

        document.addEventListener('keydown', moveBasket);
        setInterval(createObject, 1000); // Create an object every second
    </script>
</body>
</html>
