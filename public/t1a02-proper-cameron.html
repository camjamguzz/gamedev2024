<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper Cameron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #f0f0f0, #d0d0d0);
            padding: 20px;
            transition: background 0.3s;
        }
        h1 {
            color: #4CAF50;
            animation: colorChange 4s infinite;
        }
        @keyframes colorChange {
            0% { color: #4CAF50; }
            50% { color: #FF5722; }
            100% { color: #4CAF50; }
        }
        a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #2196F3;
            transition: color 0.3s, border-bottom-color 0.3s;
        }
        a:hover {
            color: #FF5722;
            border-bottom-color: #FF5722;
        }
        .fade-in {
            animation: fadeIn ease 3s;
        }
        @keyframes fadeIn {
            0% { opacity:0; }
            100% { opacity:1; }
        }
        .color-picker-container {
            margin-top: 20px;
        }
        #quote {
            font-style: italic;
            margin: 20px 0;
        }
        .feedback-form {
            margin-top: 30px;
        }
        .feedback-form input, .feedback-form textarea {
            width: 80%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .feedback-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .feedback-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Proper Cameron</h1>
    <p class="fade-in">GitHub: <a href="https://github.com/camjamguzz/gamedev2024">https://github.com/camjamguzz/gamedev2024</a></p>

    <div class="color-picker-container fade-in">
        <label for="colorPicker">Select Background Color:</label>
        <input type="color" id="colorPicker" onchange="changeBackgroundColor()">
    </div>

    <div class="fade-in" id="quote">"Believe you can and you're halfway there." - Theodore Roosevelt</div>
    
    <div class="color-picker-container fade-in">
        <button onclick="changeTextColor()">Change Text Color</button>
    </div>

    <div class="feedback-form fade-in">
        <h3>Your Feedback</h3>
        <input type="text" id="name" placeholder="Your Name">
        <textarea id="feedback" rows="4" placeholder="Your Feedback"></textarea>
        <button onclick="submitFeedback()">Submit</button>
    </div>

    <script>
        function changeBackgroundColor() {
            const color = document.getElementById('colorPicker').value;
            document.body.style.background = color;
        }

        function changeTextColor() {
            const colors = ['#FF5722', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.color = randomColor;
        }

        function submitFeedback() {
            const name = document.getElementById('name').value;
            const feedback = document.getElementById('feedback').value;
            if (name && feedback) {
                alert(`Thank you, ${name}! Your feedback has been received.`);
                document.getElementById('name').value = '';
                document.getElementById('feedback').value = '';
            } else {
                alert("Please fill out both fields.");
            }
        }
    </script>
</body>
</html>
