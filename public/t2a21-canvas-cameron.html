<h2 align="center">t2a21-canvas-cameron.html - Fancy Drawings with Loops</h2>
<p>Click below to make fast, fancy drawings with loops and variables:</p><br><br>

<!-- Buttons to control the drawing -->
<input type="button" value="Draw Spiral" onclick="drawSpiral()">
<input type="button" value="Draw Random Circles" onclick="drawRandomCircles()">
<input type="button" value="Draw Grid Pattern" onclick="drawGridPattern()">
<input type="button" value="Draw Animated Spiral" onclick="drawAnimatedSpiral()">
<input type="button" value="Clear All" onclick="clearAll()"><br><br>

<!-- Canvas element for drawing -->
<canvas id="myCoolTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>

<script>
    // Set up the canvas context
    let myCanvas = document.getElementById('myCoolTag');
    let myContext = myCanvas.getContext('2d');

    // Function to draw a spiral using loops
    function drawSpiral() {
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height); // Clear canvas before drawing

        myContext.beginPath();
        myContext.moveTo(500, 300); // Start in the center of the canvas

        let angle = 0;  // Angle to control the spiral
        let radius = 1; // Radius starts small
        let maxRadius = 200; // Max radius
        let increment = 5; // Increase radius gradually
        let color = 'rgb(0, 0, 255)'; // Blue color for the spiral

        for (let i = 0; i < 200; i++) { // Loop to draw 200 segments
            myContext.lineTo(500 + Math.cos(angle) * radius, 300 + Math.sin(angle) * radius);
            angle += 0.1; // Increment angle for spiral effect
            radius += increment / 20; // Gradually increase the radius
        }
        
        myContext.strokeStyle = color;
        myContext.lineWidth = 2;
        myContext.stroke();
    }

    // Function to draw random circles using loops
    function drawRandomCircles() {
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height); // Clear canvas before drawing

        for (let i = 0; i < 50; i++) { // Loop to draw 50 random circles
            let x = Math.random() * myCanvas.width;  // Random X position
            let y = Math.random() * myCanvas.height; // Random Y position
            let radius = Math.random() * 50; // Random radius size

            // Random color using RGB values
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            myContext.fillStyle = `rgb(${r}, ${g}, ${b})`;

            myContext.beginPath();
            myContext.arc(x, y, radius, 0, 2 * Math.PI);
            myContext.fill();
        }
    }

    // Function to draw a grid pattern using loops
    function drawGridPattern() {
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height); // Clear canvas before drawing

        let gridSize = 50; // Size of each grid square
        let rows = Math.floor(myCanvas.height / gridSize);
        let cols = Math.floor(myCanvas.width / gridSize);

        for (let i = 0; i <= rows; i++) {
            for (let j = 0; j <= cols; j++) {
                // Create alternating colors for the grid
                let color = (i + j) % 2 === 0 ? 'lightblue' : 'lightgreen';
                myContext.fillStyle = color;
                myContext.fillRect(j * gridSize, i * gridSize, gridSize, gridSize);
            }
        }
    }

    // Function to draw an animated spiral (using loops and requestAnimationFrame)
    let angle = 0; // Global angle variable for animation
    function drawAnimatedSpiral() {
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height); // Clear canvas before drawing

        let radius = 1; // Radius starts small
        let increment = 5; // Radius increment
        let maxRadius = 200; // Max radius
        let color = 'rgb(0, 255, 0)'; // Green color for the spiral

        // Start the spiral animation
        function animateSpiral() {
            myContext.beginPath();
            myContext.moveTo(500, 300); // Start at the center of the canvas
            myContext.lineTo(500 + Math.cos(angle) * radius, 300 + Math.sin(angle) * radius);

            myContext.strokeStyle = color;
            myContext.lineWidth = 2;
            myContext.stroke();

            angle += 0.1; // Increment angle for spiral effect
            radius += increment / 20; // Gradually increase the radius
            if (radius < maxRadius) {
                requestAnimationFrame(animateSpiral); // Keep animating
            }
        }

        animateSpiral(); // Start the animation
    }

    // Function to clear the canvas
    function clearAll() {
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height); // Clear whole canvas
    }
</script>
