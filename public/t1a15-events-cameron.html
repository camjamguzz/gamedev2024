<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #myDiv01, #myDiv02, #myDiv03 {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        #myImage {
            width: 200px;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #dropZone {
            border: 2px dashed #aaa;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 align="center">t1a15-events-cameron.html</h1>
    <b onTouchStart="handleTouchEvent()">Input:</b>
    <input type="text" id="myFirstName" value="fred" onblur="handleBlurEvent()" onfocus="handleFocusEvent()">
    <br><br>
    <input type="text" id="myLastName" value="doe" onblur="handleLastNameBlur()" onfocus="handleLastNameFocus()">
    <br><br>
    <input type="button" value="Show on page" onclick="showMessage()">
    <br><br>
    <div id="myDiv01" onmouseover="handleMouseOver()" onmouseout="handleMouseOut()">...</div>
    <br><br>
    <div id="myDiv02" onkeydown="handleKeyDown(event)" onkeyup="handleKeyUp(event)" oncopy="handleCopy()" onpaste="handlePaste()" oncut="handleCut()" tabindex="0" style="border: 1px solid #ccc; padding: 10px;">Click here and press any key...</div>
    <br><br>
    <div id="myDiv03" ondblclick="handleDoubleClick()" oncontextmenu="handleRightClick(event)">Double-click or right-click inside this box...</div>
    <br><br>
    <div id="dropZone" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">Drag and drop an item here...</div>
    <br><br>
    <img id="myImage" src="https://thumbs.dreamstime.com/b/pit-bull-wearing-sunglasses-7185270.jpg" alt="Placeholder Image" onload="handleLoadEvent()" onerror="handleErrorEvent()">
    <br><br>
    <input type="button" value="Show Time" onclick="showTime()">

    <script>
        function handleTouchEvent() {
            document.getElementById('myDiv01').innerHTML = 'Touch event triggered';
        }

        function handleBlurEvent() {
            document.getElementById('myDiv01').innerHTML = 'Blur event triggered on First Name';
        }

        function handleFocusEvent() {
            document.getElementById('myDiv01').innerHTML = 'Focus event triggered on First Name';
        }

        function handleLastNameBlur() {
            document.getElementById('myDiv01').innerHTML = 'Blur event triggered on Last Name';
        }

        function handleLastNameFocus() {
            document.getElementById('myDiv01').innerHTML = 'Focus event triggered on Last Name';
        }

        function handleMouseOver() {
            document.getElementById('myDiv01').innerHTML = 'Mouse over event triggered';
        }

        function handleMouseOut() {
            document.getElementById('myDiv01').innerHTML = 'Mouse out event triggered';
        }

        function handleKeyDown(event) {
            document.getElementById('myDiv02').innerHTML = `Key down event triggered: ${event.key}`;
        }

        function handleKeyUp(event) {
            document.getElementById('myDiv02').innerHTML = `Key up event triggered: ${event.key}`;
        }

        function handleCopy() {
            document.getElementById('myDiv02').innerHTML = 'Copy event triggered';
        }

        function handlePaste() {
            document.getElementById('myDiv02').innerHTML = 'Paste event triggered';
        }

        function handleCut() {
            document.getElementById('myDiv02').innerHTML = 'Cut event triggered';
        }

        function showMessage() {
            document.getElementById('myDiv01').innerHTML = 'Hey';
        }

        function handleLoadEvent() {
            document.getElementById('myDiv01').innerHTML = 'Image loaded successfully';
        }

        function handleErrorEvent() {
            document.getElementById('myDiv01').innerHTML = 'Error loading image';
        }

        function showTime() {
            let currentTime = new Date().toLocaleTimeString();
            document.getElementById('myDiv01').innerHTML = `Current time is: ${currentTime}`;
        }

        function handleDoubleClick() {
            document.getElementById('myDiv03').innerHTML = 'Double-click event triggered';
        }

        function handleRightClick(event) {
            event.preventDefault();
            document.getElementById('myDiv03').innerHTML = 'Right-click event triggered';
        }

        function handleDragOver(event) {
            event.preventDefault();
            document.getElementById('dropZone').style.backgroundColor = '#f0f0f0';
        }

        function handleDrop(event) {
            event.preventDefault();
            document.getElementById('dropZone').style.backgroundColor = '#fff';
            document.getElementById('myDiv01').innerHTML = 'Dropped item detected';
        }

        // Add mouse wheel event
        window.onwheel = function(event) {
            document.getElementById('myDiv01').innerHTML = `Mouse wheel event: ${event.deltaY > 0 ? 'Scrolled down' : 'Scrolled up'}`;
        };
    </script>
</body>
</html>
