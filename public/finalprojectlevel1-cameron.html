<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight-Inspired Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #gameUI div {
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            font-size: 14px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameUI">
        <div id="levelDisplay">Level: 1</div>
        <div id="healthDisplay">Health: ♥♥♥</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        class Game {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.ui = {
                    level: document.getElementById('levelDisplay'),
                    health: document.getElementById('healthDisplay'),
                };

                this.keys = new Set();
                this.player = this.createPlayer();
                this.health = 3;

                this.currentLevel = 1;
                this.levels = this.createLevels();
                this.platforms = this.levels[this.currentLevel - 1].platforms;
                this.goal = this.levels[this.currentLevel - 1].goal;
                this.enemies = this.levels[this.currentLevel - 1].enemies;
                this.spikes = this.levels[this.currentLevel - 1].spikes;

                this.initInputHandlers();
                this.gameLoop();
            }

            createPlayer() {
                const idleImage = new Image();
                idleImage.src = 'idle_animation.gif'; // Replace with actual idle animation
                const runImage = new Image();
                runImage.src = 'run_animation.gif'; // Replace with actual running animation

                return {
                    x: 100,
                    y: 500,
                    width: 50,
                    height: 70,
                    dx: 0,
                    dy: 0,
                    isJumping: false,
                    isOnGround: false,
                    idleImage,
                    runImage,
                    animationState: 'idle', // 'idle' or 'running'
                };
            }

            createLevels() {
                return [
                    {
                        platforms: [
                            { x: 50, y: 550, width: 200, height: 20 },
                            { x: 300, y: 450, width: 150, height: 20 },
                            { x: 500, y: 350, width: 200, height: 20 },
                        ],
                        goal: { x: 750, y: 300, width: 50, height: 50 },
                        enemies: [
                            { x: 400, y: 320, width: 50, height: 20, dx: 2 },
                        ],
                        spikes: [
                            { x: 250, y: 570, width: 50, height: 10 },
                        ],
                    },
                    // Add more levels here
                ];
            }

            initInputHandlers() {
                window.addEventListener('keydown', (e) => this.keys.add(e.key));
                window.addEventListener('keyup', (e) => this.keys.delete(e.key));
            }

            handleInput() {
                const player = this.player;
                player.dx = 0;

                if (this.keys.has('ArrowLeft')) {
                    player.dx = -5;
                    player.animationState = 'running';
                } else if (this.keys.has('ArrowRight')) {
                    player.dx = 5;
                    player.animationState = 'running';
                } else {
                    player.animationState = 'idle';
                }

                if (this.keys.has('ArrowUp') && player.isOnGround) {
                    player.dy = -15;
                    player.isJumping = true;
                    player.isOnGround = false;
                }
            }

            applyPhysics() {
                const player = this.player;

                player.dy += 0.8; // Gravity
                player.x += player.dx;
                player.y += player.dy;

                if (player.y > this.canvas.height - player.height) {
                    player.y = this.canvas.height - player.height;
                    player.dy = 0;
                    player.isOnGround = true;
                }

                // Collision detection with platforms
                this.platforms.forEach((platform) => {
                    if (
                        player.x < platform.x + platform.width &&
                        player.x + player.width > platform.x &&
                        player.y + player.height <= platform.y &&
                        player.y + player.height + player.dy >= platform.y
                    ) {
                        player.dy = 0;
                        player.isOnGround = true;
                        player.y = platform.y - player.height;
                    }
                });

                // Collision detection with enemies
                this.enemies.forEach((enemy) => {
                    if (
                        player.x < enemy.x + enemy.width &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y
                    ) {
                        this.takeDamage();
                    }
                });

                // Collision detection with spikes
                this.spikes.forEach((spike) => {
                    if (
                        player.x < spike.x + spike.width &&
                        player.x + player.width > spike.x &&
                        player.y < spike.y + spike.height &&
                        player.y + player.height > spike.y
                    ) {
                        this.takeDamage();
                    }
                });

                // Prevent player from going off-screen
                player.x = Math.max(0, Math.min(player.x, this.canvas.width - player.width));
            }

            takeDamage() {
                this.health--;
                if (this.health <= 0) {
                    alert('Game Over!');
                    window.location.reload();
                }
            }

            checkGoalCollision() {
                const player = this.player;
                const goal = this.goal;

                if (
                    player.x < goal.x + goal.width &&
                    player.x + player.width > goal.x &&
                    player.y < goal.y + goal.height &&
                    player.y + player.height > goal.y
                ) {
                    this.currentLevel++;
                    if (this.currentLevel > this.levels.length) {
                        alert('Congratulations! You completed all levels!');
                        window.location.reload();
                    } else {
                        this.loadLevel(this.currentLevel);
                    }
                }
            }

            loadLevel(level) {
                const newLevel = this.levels[level - 1];
                this.platforms = newLevel.platforms;
                this.goal = newLevel.goal;
                this.enemies = newLevel.enemies;
                this.spikes = newLevel.spikes;

                this.player.x = 100;
                this.player.y = 500;
                this.health = 3;
            }

            draw() {
                const ctx = this.ctx;
                const player = this.player;

                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw platforms
                ctx.fillStyle = 'gray';
                this.platforms.forEach((platform) => {
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                });

                // Draw goal
                ctx.fillStyle = 'gold';
                ctx.fillRect(this.goal.x, this.goal.y, this.goal.width, this.goal.height);

                // Draw enemies
                ctx.fillStyle = 'red';
                this.enemies.forEach((enemy) => {
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                });

                // Draw spikes
                ctx.fillStyle = 'darkred';
                this.spikes.forEach((spike) => {
                    ctx.fillRect(spike.x, spike.y, spike.width, spike.height);
                });

                // Draw player
                if (player.animationState === 'idle' && player.idleImage.complete) {
                    ctx.drawImage(player.idleImage, player.x, player.y, player.width, player.height);
                } else if (player.runImage.complete) {
                    ctx.drawImage(player.runImage, player.x, player.y, player.width, player.height);
                }
            }

            gameLoop() {
                this.handleInput();
                this.applyPhysics();
                this.checkGoalCollision();
                this.draw();

                requestAnimationFrame(() => this.gameLoop());
            }
        }

        new Game('gameCanvas');
    </script>
</body>
</html>
