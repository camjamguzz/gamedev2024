<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t107-functions-cameron.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #myDiv01 {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #myButton, #uppercaseButton, #lowercaseButton, #reverseButton, #lengthButton, #capitalizeButton, #countVowelsButton, #palindromeButton {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #myButton:hover, #uppercaseButton:hover, #lowercaseButton:hover, #reverseButton:hover, #lengthButton:hover, #capitalizeButton:hover, #countVowelsButton:hover, #palindromeButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 align="center">t107-functions-cameron.html</h1>
    <label for="myFirstName">Input:</label>
    <input type="text" id="myFirstName" value="fred">
    <input type="button" id="myButton" value="Show on page" onclick="showName()">
    <input type="button" id="uppercaseButton" value="Uppercase" onclick="convertToUppercase()">
    <input type="button" id="lowercaseButton" value="Lowercase" onclick="convertToLowercase()">
    <input type="button" id="reverseButton" value="Reverse" onclick="reverseName()">
    <input type="button" id="lengthButton" value="Name Length" onclick="showNameLength()">
    <input type="button" id="capitalizeButton" value="Capitalize Each Word" onclick="capitalizeWords()">
    <input type="button" id="countVowelsButton" value="Count Vowels" onclick="countVowels()">
    <input type="button" id="palindromeButton" value="Is Palindrome" onclick="isPalindrome()">
    <div id="myDiv01">...</div>
    <script>
        function myvar(myIn) {
            return document.getElementById(myIn);
        }

        function showName() {
            myvar('myDiv01').innerHTML = 'Your name is ' + myvar('myFirstName').value;
        }

        function convertToUppercase() {
            let inputValue = myvar('myFirstName').value;
            myvar('myFirstName').value = inputValue.toUpperCase();
            myvar('myDiv01').innerHTML = 'Your name in uppercase is ' + inputValue.toUpperCase();
        }

        function convertToLowercase() {
            let inputValue = myvar('myFirstName').value;
            myvar('myFirstName').value = inputValue.toLowerCase();
            myvar('myDiv01').innerHTML = 'Your name in lowercase is ' + inputValue.toLowerCase();
        }

        function reverseName() {
            let inputValue = myvar('myFirstName').value;
            let reversedValue = inputValue.split('').reverse().join('');
            myvar('myDiv01').innerHTML = 'Your name reversed is ' + reversedValue;
        }

        function showNameLength() {
            let inputValue = myvar('myFirstName').value;
            myvar('myDiv01').innerHTML = 'The length of your name is ' + inputValue.length;
        }

        function capitalizeWords() {
            let inputValue = myvar('myFirstName').value;
            let capitalizedValue = inputValue.replace(/\b\w/g, char => char.toUpperCase());
            myvar('myFirstName').value = capitalizedValue;
            myvar('myDiv01').innerHTML = 'Your name capitalized is ' + capitalizedValue;
        }

        function countVowels() {
            let inputValue = myvar('myFirstName').value;
            let vowelCount = (inputValue.match(/[aeiou]/gi) || []).length;
            myvar('myDiv01').innerHTML = 'Your name contains ' + vowelCount + ' vowels';
        }

        function isPalindrome() {
            let inputValue = myvar('myFirstName').value;
            let reversedValue = inputValue.split('').reverse().join('');
            let isPalindrome = (inputValue === reversedValue);
            myvar('myDiv01').innerHTML = isPalindrome ? 'Your name is a palindrome' : 'Your name is not a palindrome';
        }
    </script>
</body>
</html>
