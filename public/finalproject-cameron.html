<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkour Knight</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }
    
        canvas {
            display: block;
            margin: auto;
            background: linear-gradient(to bottom, #444, #222);
            border: 2px solid #fff;
        }
    
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.7);
            animation: redGlow 1.5s ease-out infinite alternate;
            color: white;
            text-align: center;
            z-index: 10;
            font-family: Arial, sans-serif;
        }
    
        #gameOverScreen p {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
    
        #gameOverScreen button {
            background-color: #32CD32;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        #gameOverScreen button:hover {
            background-color: #28a745;
        }
    
        @keyframes redGlow {
            0% {
                background-color: rgba(255, 0, 0, 0.7);
            }
            100% {
                background-color: rgba(255, 0, 0, 0.9);
            }
        }
    </style>
    
    <script>
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
    
                // Player attributes
                this.player = {
                    x: 50,
                    y: 500,
                    width: 50,
                    height: 50,
                    dx: 0,
                    dy: 0,
                    isOnGround: false,
                    image: new Image()
                };
                this.player.image.src = 'https://dinopixel.com/preload/0322/Mando-knight-lol.png';
    
                this.platforms = [
                    { x: 50, y: 550, width: 200, height: 20 },
                    { x: 300, y: 480, width: 150, height: 20 },
                    { x: 400, y: 400, width: 200, height: 20 },
                ];
                this.goal = { x: 750, y: 300, width: 50, height: 50 };
                this.spikes = [
                    { x: 150, y: 530, width: 30, height: 20 },
                    { x: 450, y: 380, width: 30, height: 20 },
                ];
                this.enemies = [
                    { x: 100, y: 530, width: 40, height: 20, dx: 2 },
                    { x: 400, y: 460, width: 40, height: 20, dx: 2 },
                ];
    
                this.keys = new Set();
                this.gravity = 0.5;
                this.jumpForce = -10;
                this.speed = 5;
    
                this.gameOverScreen = document.getElementById('gameOverScreen');
                this.winScreen = document.getElementById('winScreen');
    
                this.running = true;
    
                this.init();
            }
    
            init() {
                this.running = true;
                window.addEventListener('keydown', (e) => this.keys.add(e.key));
                window.addEventListener('keyup', (e) => this.keys.delete(e.key));
                this.gameLoop();
            }
    
            handleInput() {
                if (this.keys.has('ArrowLeft')) this.player.dx = -this.speed;
                else if (this.keys.has('ArrowRight')) this.player.dx = this.speed;
                else this.player.dx = 0;
    
                if (this.keys.has('ArrowUp') && this.player.isOnGround) {
                    this.player.dy = this.jumpForce;
                    this.player.isOnGround = false;
                }
            }
    
            applyPhysics() {
                this.player.dy += this.gravity;
                this.player.x += this.player.dx;
                this.player.y += this.player.dy;
    
                this.player.x = Math.max(0, Math.min(this.canvas.width - this.player.width, this.player.x));
    
                if (this.player.y + this.player.height > this.canvas.height) {
                    this.player.y = this.canvas.height - this.player.height;
                    this.player.dy = 0;
                    this.player.isOnGround = true;
                }
    
                this.platforms.forEach((platform) => {
                    if (
                        this.player.x < platform.x + platform.width &&
                        this.player.x + this.player.width > platform.x &&
                        this.player.y + this.player.height <= platform.y &&
                        this.player.y + this.player.height + this.player.dy >= platform.y
                    ) {
                        this.player.y = platform.y - this.player.height;
                        this.player.dy = 0;
                        this.player.isOnGround = true;
                    }
                });
            }
    
            checkCollisions() {
                if (
                    this.player.x < this.goal.x + this.goal.width &&
                    this.player.x + this.player.width > this.goal.x &&
                    this.player.y < this.goal.y + this.goal.height &&
                    this.player.y + this.player.height > this.goal.y
                ) {
                    this.running = false;
                    this.winScreen.style.display = 'flex';
                }
    
                this.spikes.forEach((spike) => {
                    if (
                        this.player.x < spike.x + spike.width &&
                        this.player.x + this.player.width > spike.x &&
                        this.player.y < spike.y + spike.height &&
                        this.player.y + this.player.height > spike.y
                    ) {
                        this.gameOver();
                    }
                });
    
                this.enemies.forEach((enemy) => {
                    if (
                        this.player.x < enemy.x + enemy.width &&
                        this.player.x + this.player.width > enemy.x &&
                        this.player.y < enemy.y + enemy.height &&
                        this.player.y + this.player.height > enemy.y
                    ) {
                        this.gameOver();
                    }
                });
            }
    
            gameOver() {
                this.running = false;
                this.gameOverScreen.style.display = 'flex';
            }
    
            gameLoop() {
                if (!this.running) return;
    
                this.handleInput();
                this.applyPhysics();
                this.checkCollisions();
    
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    
                this.draw();
    
                requestAnimationFrame(() => this.gameLoop());
            }
        }
    
        let game;
    
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            game = new Game();
        }
    
        restartGame();
    </script>
    
    
    
</body>
</html>
