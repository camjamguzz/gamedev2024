<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisions If Cameron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4085df;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            margin: 5px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        #myDiv01 {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Decisions If Cameron</h1>
    <p>Input: <input type="text" id="myText1" value="Cameron"></p>
    <p>Input: <input type="number" id="myNum1" value="14"></p>
    <p>Favorite Color: <input type="text" id="myColor" value="Green"></p>
    <p>Hobby: <input type="text" id="myHobby" value="Reading"></p>
    <div id="myDiv01">...</div>
    
    <input type="button" value="Is Cameron" onclick="checkCameron()"><br>
    <input type="button" value="Is Cameron Else" onclick="checkCameronElse()"><br>
    <input type="button" value="Check Age" onclick="checkAge()"><br>
    <input type="button" value="Check Both" onclick="checkBoth()"><br>
    <input type="button" value="Check Favorite Color" onclick="checkFavoriteColor()"><br>
    <input type="button" value="Check Hobby" onclick="checkHobby()"><br>
    <input type="button" value="Random Message" onclick="randomMessage()"><br>
    <input type="button" value="Reset" onclick="resetInputs()"><br>

    <script>
        function checkCameron() {
            let myIn1 = document.getElementById('myText1').value;
            document.getElementById('myDiv01').classList.add('fade-in');
            if (myIn1 === 'Cameron') {
                document.getElementById('myDiv01').innerHTML = 'Hi Cameron';
            } else {
                document.getElementById('myDiv01').innerHTML = 'Not Cameron';
            }
        }

        function checkCameronElse() {
            let myIn1 = document.getElementById('myText1').value;
            document.getElementById('myDiv01').classList.add('fade-in');
            if (myIn1 === 'Cameron') {
                document.getElementById('myDiv01').innerHTML = 'Hi Cameron';
            } else {
                document.getElementById('myDiv01').innerHTML = 'Was expecting Cameron >:';
            }
        }

        function checkAge() {
            let myNum1 = parseInt(document.getElementById('myNum1').value);
            document.getElementById('myDiv01').classList.add('fade-in');
            if (myNum1 >= 18) {
                document.getElementById('myDiv01').innerHTML = 'You are an adult';
            } else {
                document.getElementById('myDiv01').innerHTML = 'You are a minor';
            }
        }

        function checkBoth() {
            let myIn1 = document.getElementById('myText1').value;
            let myNum1 = parseInt(document.getElementById('myNum1').value);
            let myColor = document.getElementById('myColor').value;
            let myHobby = document.getElementById('myHobby').value;
            document.getElementById('myDiv01').classList.add('fade-in');

            if (myIn1 === 'Cameron' && myNum1 >= 18) {
                document.getElementById('myDiv01').innerHTML = `Hi Cameron, you are an adult. Your favorite color is ${myColor} and you like ${myHobby}.`;
            } else if (myIn1 === 'Cameron' && myNum1 < 18) {
                document.getElementById('myDiv01').innerHTML = `Hi Cameron, you are a minor. Your favorite color is ${myColor} and you like ${myHobby}.`;
            } else if (myIn1 !== 'Cameron' && myNum1 >= 18) {
                document.getElementById('myDiv01').innerHTML = `Not Cameron, but you are an adult. Your favorite color is ${myColor} and you like ${myHobby}.`;
            } else {
                document.getElementById('myDiv01').innerHTML = `Not Cameron, and you are a minor. Your favorite color is ${myColor} and you like ${myHobby}.`;
            }
        }

        function checkFavoriteColor() {
            let myColor = document.getElementById('myColor').value;
            document.getElementById('myDiv01').classList.add('fade-in');
            document.getElementById('myDiv01').innerHTML = `Your favorite color is ${myColor}.`;
        }

        function checkHobby() {
            let myHobby = document.getElementById('myHobby').value;
            document.getElementById('myDiv01').classList.add('fade-in');
            document.getElementById('myDiv01').innerHTML = `Your hobby is ${myHobby}.`;
        }

        function randomMessage() {
            const messages = [
                "You're doing great!",
                "Keep up the awesome work!",
                "You're a star!",
                "Believe in yourself!",
                "Embrace the day!",
                "You're uniquely you!",
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('myDiv01').classList.add('fade-in');
            document.getElementById('myDiv01').innerHTML = messages[randomIndex];
        }

        function resetInputs() {
            document.getElementById('myText1').value = 'Cameron';
            document.getElementById('myNum1').value = 14;
            document.getElementById('myColor').value = 'Green';
            document.getElementById('myHobby').value = 'Reading';
            document.getElementById('myDiv01').innerHTML = '...';
        }
    </script>
</body>
</html>
