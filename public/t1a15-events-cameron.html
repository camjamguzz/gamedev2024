<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Example</title>
</head>
<body>
    <h1 align="center">t1a15-events-cameron.html</h1>
    <b onTouchStart="handleTouchEvent()">Input:</b>
    <input type="text" id="myFirstName" value="fred" onblur="handleBlurEvent()">
    <br><br>
    <input type="button" value="Show on page" onclick="showMessage()">
    <br><br>
    <div id="myDiv01" onmouseover="handleMouseOver()">...</div>
    <br><br>

    <script>
        function handleTouchEvent() {
            // Handle touch event without alert
        }

        function handleBlurEvent() {
            // Handle blur event without alert
        }

        function handleMouseOver() {
            // Handle mouse over event without alert
        }

        function showMessage() {
            document.getElementById('myDiv01').innerHTML = 'Hey';
        }
    </script>
</body>
</html>
