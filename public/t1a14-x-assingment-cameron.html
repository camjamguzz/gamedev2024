<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .question {
            font-size: 20px;
            margin: 20px 0;
        }
        .options {
            margin: 20px 0;
        }
        button {
            display: block;
            padding: 10px 20px;
            margin: 10px auto;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4e0a75;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #510564;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #addQuestion {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Trivia Game</h1>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div id="result"></div>
    <button id="nextButton" style="display: none;" onclick="nextQuestion()">Next Question</button>

    <div id="addQuestion">
        <h2>Add a Question</h2>
        <input type="text" id="newQuestion" placeholder="Question" />
        <input type="text" id="newAnswer" placeholder="Correct Answer" />
        <input type="text" id="newOptions" placeholder="Options (comma separated)" />
        <button onclick="addQuestion()">Add Question</button>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Lisbon"],
                answer: "Paris"
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Mark Twain", "Shakespeare", "Charles Dickens", "Jane Austen"],
                answer: "Shakespeare"
            },
            {
                question: "What is the largest planet in our solar system?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: "Jupiter"
            },
            {
                question: "What is the boiling point of water?",
                options: ["100°C", "90°C", "80°C", "70°C"],
                answer: "100°C"
            },
        ];

        let currentQuestionIndex = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });

            document.getElementById('result').textContent = '';
            document.getElementById('nextButton').style.display = 'none';
        }

        function checkAnswer(selected) {
            const currentQuestion = questions[currentQuestionIndex];
            const result = document.getElementById('result');
            if (selected === currentQuestion.answer) {
                result.textContent = "Correct!";
            } else {
                result.textContent = `Wrong! The correct answer was ${currentQuestion.answer}.`;
            }
            document.getElementById('nextButton').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                currentQuestionIndex = 0; // Reset to the first question
                loadQuestion();
            }
        }

        function addQuestion() {
            const newQuestion = document.getElementById('newQuestion').value;
            const newAnswer = document.getElementById('newAnswer').value;
            const newOptions = document.getElementById('newOptions').value.split(',').map(option => option.trim());

            if (newQuestion && newAnswer && newOptions.length > 0) {
                questions.push({
                    question: newQuestion,
                    options: newOptions,
                    answer: newAnswer
                });
                document.getElementById('newQuestion').value = '';
                document.getElementById('newAnswer').value = '';
                document.getElementById('newOptions').value = '';
                alert("Question added!");
            } else {
                alert("Please fill in all fields correctly.");
            }
        }

        // Shuffle questions at the start
        shuffle(questions);
        // Start the game
        loadQuestion();
    </script>
</body>
</html>
