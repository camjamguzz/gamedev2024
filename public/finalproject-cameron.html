<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkour Knight</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #gameUI div {
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            font-size: 14px;
        }

        canvas {
    display: block;
    margin: auto;
    border: 1px solid black;
}

        /* Game Over Screen Styles */
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 150px;  /* Adjusted for better centering */
        }

        #gameOverScreen p {
            font-size: 32px;  /* Increase font size for the text */
            margin-bottom: 20px;
        }

        #gameOverScreen button {
            background-color: #ff6347;
            border: none;
            padding: 6px 12px;  /* Smaller padding for the button */
            font-size: 14px;    /* Smaller font size for the button */
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #gameOverScreen button:hover {
            background-color: #ff4500;
        }

        /* Win Screen Styles */
        #winScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 150px;
        }

        #winScreen p {
            font-size: 32px;
            margin-bottom: 20px;
        }

        #winScreen button {
            background-color: #32CD32;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #winScreen button:hover {
            background-color: #228B22;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            animation: confetti-fall 3s ease-in-out infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            50% {
                transform: translateY(200px) rotate(180deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="gameUI">
        <div id="levelDisplay">Level: 1</div>
        <div id="healthDisplay">Health: ♥♥♥</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <p>You Lost! Game Over</p>
        <button id="respawnButton">Respawn</button>
    </div>

    <!-- Win Screen -->
    <div id="winScreen">
        <p>You Win! Congratulations!</p>
        <button id="restartButton">Restart Game</button>
    </div>

    <script>
       class Game {
    constructor(canvasId) {
        this.canvas = document.getElementById(canvasId);
        this.ctx = this.canvas.getContext('2d');
        this.ui = {
            level: document.getElementById('levelDisplay'),
            health: document.getElementById('healthDisplay'),
        };

        this.keys = new Set();
        this.health = Math.max(0, this.health);

        this.GRAVITY = 0.4;
        this.JUMP_FORCE = -10;
        this.PLAYER_SPEED = 5;
        this.levelCompleted = false;
        this.currentLevel = 1;

        // Damage cooldown in milliseconds
        this.damageCooldown = 1000;
        this.lastDamageTime = 0;

        this.gameOverScreen = document.getElementById('gameOverScreen');
        this.winScreen = document.getElementById('winScreen');
        this.respawnButton = document.getElementById('respawnButton');
        this.restartButton = document.getElementById('restartButton');

        this.respawnButton.addEventListener('click', () => this.respawn());
        this.restartButton.addEventListener('click', () => this.restart());

        this.init(this.currentLevel);
    }

    init(level) {
        // Make sure images are fully loaded before proceeding
        this.playerSprite = new Image();
        this.playerSprite.src = 'https://dinopixel.com/preload/0322/Mando-knight-lol.png';
        
        // Set up an event listener to start the game once images are loaded
        this.playerSprite.onload = () => {
            console.log('Player image loaded');
            this.enemySprite = new Image();
            this.enemySprite.src = './assets/enemy.png'; // Ensure the enemy image is loaded

            // Make sure the enemy sprite is ready before initializing the level
            this.enemySprite.onload = () => {
                this.player = this.createPlayer();
                this.levels = this.createLevels();
                this.platforms = this.levels[this.currentLevel - 1].platforms;
                this.goal = this.levels[this.currentLevel - 1].goal;
                this.enemies = this.createEnemies(this.levels[this.currentLevel - 1].enemies);
                this.spikes = this.levels[this.currentLevel - 1].spikes;

                this.setupInputHandlers();
                this.gameLoop();
            };
        };
    }

    createPlayer() {
        return {
            x: 100,
            y: 500,
            width: 50,  // Fixed width of 50
            height: 50, // Fixed height of 50
            dx: 0,
            dy: 0,
            isJumping: false,
            isOnGround: false,
            sprite: this.playerSprite,
        };
    }

    createEnemies(enemies) {
        return enemies.map(enemy => ({
            ...enemy,
            sprite: this.enemySprite,
            dx: enemy.dx || 0,
            minX: enemy.minX || enemy.x,
            maxX: enemy.maxX || enemy.x + 100, // Example patrol range
        }));
    }

    createLevels() {
        return [
            {
                platforms: [
                    { x: 50, y: 550, width: 200, height: 20 },
                    { x: 300, y: 450, width: 150, height: 20 },
                    { x: 500, y: 350, width: 200, height: 20 },
                ],
                goal: { x: 750, y: 300, width: 50, height: 50 },
                enemies: [
                    { x: 400, y: 400, width: 50, height: 50, dx: 2 },
                ],
                spikes: [
                    { x: 250, y: 570, width: 50, height: 10 },
                ],
            },
            {
                platforms: [
                    { x: 50, y: 550, width: 200, height: 20 },
                    { x: 300, y: 450, width: 150, height: 20 },
                    { x: 50, y: 350, width: 200, height: 20 },
                    { x: 300, y: 250, width: 1000, height: 20 },
                ],
                goal: { x: 700, y: 50, width: 50, height: 50 },
                enemies: [
                    { x: 400, y: 320, width: 50, height: 50, dx: 2 },
                ],
                spikes: [
                    { x: 250, y: 570, width: 50, height: 10 },
                    { x: 300, y: 250, width: 50, height: 10 },
                ],
            },
            // Add more levels if needed
        ];
    }

    setupInputHandlers() {
        window.addEventListener('keydown', (e) => this.keys.add(e.key));
        window.addEventListener('keyup', (e) => this.keys.delete(e.key));
    }

    handleInput() {
        const player = this.player;

        if (this.keys.has('ArrowLeft')) {
            player.dx = -this.PLAYER_SPEED;
            player.currentState = 'running';
        } else if (this.keys.has('ArrowRight')) {
            player.dx = this.PLAYER_SPEED;
            player.currentState = 'running';
        } else {
            player.dx = 0;
            player.currentState = 'idle';
        }

        if (this.keys.has('ArrowUp') && player.isOnGround) {
            player.dy = this.JUMP_FORCE;
            player.isOnGround = false;
            player.currentState = 'jumping';
        }
    }

    applyPhysics() {
        const player = this.player;

        player.dy += this.GRAVITY;
        player.x += player.dx;
        player.y += player.dy;

        if (player.y > this.canvas.height - player.height) {
            player.y = this.canvas.height - player.height;
            player.dy = 0;
            player.isOnGround = true;
        }

        this.platforms.forEach((platform) => {
            if (
                player.x < platform.x + platform.width &&
                player.x + player.width > platform.x &&
                player.y + player.height <= platform.y &&
                player.y + player.height + player.dy >= platform.y
            ) {
                player.dy = 0;
                player.isOnGround = true;
                player.y = platform.y - player.height;
            }
        });

        player.x = Math.max(0, Math.min(player.x, this.canvas.width - player.width));
    }

    updateEnemies() {
        this.enemies.forEach((enemy) => {
            enemy.x += enemy.dx;

            if (enemy.x <= enemy.minX || enemy.x + enemy.width >= enemy.maxX) {
                enemy.dx *= -1;
            }
        });
    }

    draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

        // Draw platforms, goal, spikes, enemies, and player
        this.ctx.fillStyle = 'gray';
        this.platforms.forEach((platform) => {
            this.ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        });

        this.ctx.fillStyle = 'gold';
        this.ctx.fillRect(this.goal.x, this.goal.y, this.goal.width, this.goal.height);

        this.ctx.fillStyle = 'darkred';
        this.spikes.forEach((spike) => {
            this.ctx.fillRect(spike.x, spike.y, spike.width, spike.height);
        });

        this.drawPlayer();
        this.enemies.forEach((enemy) => this.drawEnemy(enemy));

        this.ui.level.textContent = `Level: ${this.currentLevel}`;
        this.ui.health.textContent = `Health: ${'♥'.repeat(this.health)}`;
    }

    drawPlayer() {
        const player = this.player;

        if (player.sprite.complete && player.sprite.naturalWidth > 0) {
            this.ctx.drawImage(
                player.sprite,
                player.x, player.y, // Position on canvas
                50, 50 // Fixed size of 50x50
            );
        } else {
            this.ctx.fillStyle = 'blue';
            this.ctx.fillRect(player.x, player.y, 50, 50); // Fallback size 50x50
        }
    }

    drawEnemy(enemy) {
        if (enemy.sprite.complete && enemy.sprite.naturalWidth > 0) {
            this.ctx.drawImage(
                enemy.sprite,
                enemy.x, enemy.y, 
                50, 50  // Default enemy size of 50x50
            );
        } else {
            this.ctx.fillStyle = 'red';
            this.ctx.fillRect(enemy.x, enemy.y, 50, 50); // Default fallback enemy size
        }
    }

    gameLoop() {
        this.handleInput();
        this.applyPhysics();
        this.updateEnemies();
        this.draw();

        requestAnimationFrame(() => this.gameLoop());
    }
}

new Game('gameCanvas');

        new Game('gameCanvas');
    </script>
</body>
</html>
