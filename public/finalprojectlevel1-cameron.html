<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Hollow Knight Style Game</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            background: #1e1e1e;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const PLAYER_SPEED = 5;

        // Player properties
        const player = {
            x: 100,
            y: 400, // Start near the ground
            width: 50,
            height: 75,
            dx: 0,
            dy: 0,
            isJumping: false,
            isOnGround: false,
        };

        // Platforms
        const platforms = [
            { x: 50, y: 500, width: 200, height: 20 },
            { x: 300, y: 400, width: 150, height: 20 },
            { x: 500, y: 300, width: 200, height: 20 },
        ];

        // Door properties
        const door = { x: 700, y: 450, width: 50, height: 100 };

        // Key handling
        const keys = {
            left: false,
            right: false,
            jump: false,
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowUp' && player.isOnGround) {
                keys.jump = true;
                player.isJumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });

        function update() {
            // Horizontal movement
            if (keys.left) player.dx = -PLAYER_SPEED;
            else if (keys.right) player.dx = PLAYER_SPEED;
            else player.dx = 0;

            // Jump
            if (keys.jump) {
                player.dy = JUMP_FORCE;
                keys.jump = false;
                player.isOnGround = false;
            }

            // Apply gravity
            player.dy += GRAVITY;

            // Update player position
            player.x += player.dx;
            player.y += player.dy;

            // Collision detection with platforms
            player.isOnGround = false;
            platforms.forEach((platform) => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height <= platform.y &&
                    player.y + player.height + player.dy >= platform.y
                ) {
                    player.dy = 0;
                    player.isOnGround = true;
                    player.y = platform.y - player.height;
                }
            });

            // Prevent the player from falling below the canvas
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.isOnGround = true;
            }

            // Door collision detection
            if (
                player.x + player.width > door.x &&
                player.x < door.x + door.width &&
                player.y + player.height > door.y &&
                player.y < door.y + door.height
            ) {
                alert('Level Complete!');
                resetPlayer();
            }
        }

        function resetPlayer() {
            player.x = 100;
            player.y = 400; // Reset near the ground
            player.dx = 0;
            player.dy = 0;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw platforms
            ctx.fillStyle = 'gray';
            platforms.forEach((platform) => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Draw player
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw door
            ctx.fillStyle = 'blue';
            ctx.fillRect(door.x, door.y, door.width, door.height);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
