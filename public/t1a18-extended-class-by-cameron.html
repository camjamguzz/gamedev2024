<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a18-extended-class-by-cameron.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1059e0;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        #myDiv01 {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #811ec4;
            background-color: #e076ee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2 align="center">t1a18-extended-class-by-cameron.html</h2>
    <script>
        class MyAnimal {
            constructor(passName, passAge) {
                this.myName = passName;
                this.myAge = passAge;
            }
            myShow() {
                document.getElementById('myDiv01').innerHTML = 'Hello ' + this.myName + '<br>';
            }
        }

        class MyCat extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' is a great cat<br>';
            }
        }

        class MyDog extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' is a loyal dog<br>';
            }
        }

        class MyBird extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' can fly high<br>';
            }
            makeSound() {
                document.getElementById('myDiv01').innerHTML += this.myName + ' says: Tweet Tweet!<br>';
            }
        }
    </script>
    <input type="button" value="Example Class Set and Show Class Animal" onclick="setAndShowAnimal()">
    <br><br>
    <input type="text" id="myText01" value="may be useful later">
    <br>
    <input type="button" value="Example Extended Class Animal as Cat" onclick="setAndShowCat()">
    <br><br>
    <input type="button" value="Example Extended Class Animal as Dog" onclick="setAndShowDog()">
    <br><br>
    <input type="button" value="Example Extended Class Animal as Bird" onclick="setAndShowBird()">
    <input type="button" value="Bird Sound" onclick="birdSound()">
    <br><br>
    <div id="myDiv01">...</div>

    <script>
        function setAndShowAnimal() {
            let myDog = new MyAnimal('Snickers', 5);
            myDog.myShow();
        }

        function setAndShowCat() {
            let myPet = new MyCat('Fluffy', 14);
            myPet.myShow();
        }

        function setAndShowDog() {
            let myDog = new MyDog('Buddy', 7);
            myDog.myShow();
        }

        function setAndShowBird() {
            let myBird = new MyBird('Tweety', 3);
            myBird.myShow();
        }

        function birdSound() {
            let myBird = new MyBird('Tweety', 3);
            myBird.makeSound();
        }
    </script>
</body>
</html>
